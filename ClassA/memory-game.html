<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 专 砖 - 专驻转拽转 !</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap');

        :root {
            --primary-color: #8e44ad; /* 住  */
            --secondary-color: #f1c40f; /* 爪 拽 */
            --success-color: #2ecc71; /* 专拽 爪 */
            --error-color: #e74c3c; /*  砖 */
            --background-color: #ecf0f1; /* 驻专 专 */
            --card-back-color: #9b59b6; /* 住 专 拽祝 驻 */
            --text-color: #34495e; /*  驻专 拽住 */
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* 专拽注 注 */
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1200px; /* 驻拽 转转  砖 拽驻 */
            overflow-x: hidden; /* 注  驻拽转  爪转 "注祝" */
        }

        .container-box {
            width: 95%;
            max-width: 1000px; /* 转 专  砖 拽专 */
            background: white;
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 4px solid #fff; /* 住专转  注 */
            transition: opacity 0.5s, transform 0.5s;
            text-align: center; /* 砖专 专 专专转  */
        }

        h1 { color: var(--primary-color); font-weight: 900; font-size: 3rem; margin-bottom: 10px; }
        h1 i { color: var(--secondary-color); }
        p { font-size: 1.2em; margin-bottom: 25px; color: #7f8c8d; }

        /* --- 住 驻转 --- */
        #start-screen label { font-size: 1.4em; font-weight: 700; display: block; margin-bottom: 15px; }
        #max-sum-input { width: 120px; padding: 15px; font-size: 2.2em; text-align: center; border: 3px solid var(--primary-color); border-radius: 15px; font-weight: 700; transition: border-color 0.3s; }
        #max-sum-input:focus { border-color: var(--secondary-color); outline: none; }
        #start-game-btn { width: 100%; max-width: 450px; margin: 35px auto 0; display: block; padding: 22px; font-size: 1.6em; font-weight: 700; color: white; background: linear-gradient(45deg, var(--primary-color), #a569bd); border: none; border-radius: 18px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 8px 0 #6c3483; }
        #start-game-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(142, 68, 173, 0.4), 0 5px 0 #6c3483; }
        #start-game-btn:active { transform: translateY(2px); box-shadow: 0 3px 0 #6c3483; }
        #start-game-btn i { margin-right: 10px; transform: rotate(-20deg); display: inline-block; }

        /* --- 住 砖拽 --- */
        #game-screen { display: none; }
        .game-header { display: flex; justify-content: space-around; align-items: center; margin-bottom: 25px; font-size: 1.5rem; font-weight: 700; background: #f8f9fa; padding: 15px; border-radius: 15px; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); }
        .game-layout { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; /* 驻砖专 砖 砖专 转 爪专 */ }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 注转 -10 拽驻 (2 砖专转) */
            gap: 18px; /* 转 专  拽驻 */
            width: 100%;
            flex-grow: 1;
            max-width: 750px; /* 转 专  砖拽 */
        }

        .memory-card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 5/4; /* 拽祝 专 转专  注 砖专转 拽住 */
            border-radius: 18px; /* 驻转 注转 转专 */
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.2, 0.85, 0.4, 1.2); /* 爪 拽 转专 */
            transform-style: preserve-3d;
            position: relative;
        }
        .memory-card.flip { transform: rotateY(180deg); }
        
        .front-face, .back-face {
            width: 100%; height: 100%; padding: 10px; position: absolute; border-radius: 18px;
            backface-visibility: hidden; display: flex; justify-content: center; align-items: center;
            font-size: 2.8rem; font-weight: 900; box-sizing: border-box; box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            border: 4px solid transparent; /*  砖 专 驻  砖 砖转 */
        }
        
        .front-face { background: linear-gradient(135deg, var(--card-back-color) 0%, #af7ac5 100%); color: var(--secondary-color); font-size: 4.5rem; text-shadow: 0 3px 5px rgba(0,0,0,0.25); }
        .back-face { background: #fff; color: var(--text-color); transform: rotateY(180deg); border-color: var(--primary-color); }
        
        .memory-card.shake .back-face { animation: shake-inner 0.4s ease-in-out; border-color: var(--error-color); }
        @keyframes shake-inner {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-8px) rotateZ(-3deg); }
            50% { transform: rotateY(180deg) translateX(8px) rotateZ(3deg); }
            75% { transform: rotateY(180deg) translateX(-8px) rotateZ(-3deg); }
        }

        .memory-card.matched .back-face { border-color: var(--success-color); animation: glow-inner 0.6s forwards; }
        @keyframes glow-inner {
            0% { box-shadow: 0 0 0 rgba(46, 204, 113, 0.7); }
            50% { box-shadow: 0 0 25px var(--success-color); }
            100% { box-shadow: 0 0 0 rgba(46, 204, 113, 0.7); }
        }

        .memory-card.fly-away { animation: fly 0.9s ease-in-out forwards; }
        @keyframes fly {
            0% { transform: rotateY(180deg) translateX(0) translateY(0) scale(1) rotateZ(0); opacity: 1; }
            100% { transform: rotateY(180deg) translateX(calc(var(--fly-x) * 1px)) translateY(calc(var(--fly-y) * 1px)) scale(0.1) rotateZ(var(--fly-rotate)); opacity: 0; }
        }
        
        /* --- Sidebar - Star Collector --- */
        .sidebar { width: 150px; text-align: center; flex-shrink: 0; /* 注 转爪转 */ }
        .sidebar h3 { margin-top: 0; font-size: 1.3rem; color: var(--primary-color); }
        #star-collector { display: flex; flex-direction: column; gap: 15px; align-items: center; background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .star-token { font-size: 3.5rem; color: var(--secondary-color); text-shadow: 0 3px 6px rgba(0,0,0,0.25); opacity: 0; animation: starAppear 0.6s ease-out forwards; }
        @keyframes starAppear {
            from { transform: scale(0.2) rotate(-90deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* --- 住 住 --- */
        #final-screen { display: none; }
        #final-screen h2 { color: var(--success-color); font-size: 3.2rem; margin-bottom: 20px; }
        #final-screen p { font-size: 1.4em; line-height: 1.8; color: var(--text-color); }
        h4 { font-size: 1.6rem; color: var(--primary-color); margin-top: 30px; margin-bottom: 15px; }
        .speech { text-align: right; border-right: 5px solid var(--secondary-color); padding-right: 25px; margin-top: 35px; background: #fdfbfb; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .speech strong { color: var(--primary-color); font-weight: 900; }
        #final-summary-pairs { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-top: 20px; text-align: center; }
        .final-pair-display { background: #f8f9fa; padding: 12px; border-radius: 10px; font-weight: 700; font-size: 1.3rem; color: var(--text-color); border: 2px solid var(--background-color); transition: background 0.3s; }
        .final-pair-display:hover { background: #e0e6e7; }

        /* 专住驻住转 */
        @media (max-width: 900px) {
            .game-board { grid-template-columns: repeat(4, 1fr); max-width: 600px; } /* 4 注转  */
        }

        @media (max-width: 768px) {
            .game-layout { flex-direction: column-reverse; align-items: center; gap: 25px; }
            .sidebar { width: 100%; max-width: 300px; /*  专 住专  */ }
            #star-collector { flex-direction: row; justify-content: center; flex-wrap: wrap; }
            .game-board { grid-template-columns: repeat(3, 1fr); max-width: 450px; } /* 3 注转  拽 */
            h1 { font-size: 2.5rem; }
            #start-game-btn { font-size: 1.4em; padding: 18px; }
            .game-header { font-size: 1.3rem; }
            .memory-card .front-face { font-size: 4rem; }
            .memory-card .back-face { font-size: 2.2rem; }
        }

        @media (max-width: 480px) {
            .container-box { padding: 20px 25px; }
            .game-board { grid-template-columns: repeat(2, 1fr); gap: 12px; max-width: 300px; } /* 2 注转  */
            h1 { font-size: 2rem; }
            #max-sum-input { font-size: 1.8em; padding: 12px; width: 100px; }
            #start-game-btn { font-size: 1.3em; padding: 15px; }
            .game-header { font-size: 1.1rem; }
            .memory-card .front-face { font-size: 3.5rem; }
            .memory-card .back-face { font-size: 1.8rem; }
            .sidebar h3 { font-size: 1.1rem; }
            .star-token { font-size: 3rem; }
            #final-screen h2 { font-size: 2.5rem; }
            #final-screen p { font-size: 1.2em; }
            h4 { font-size: 1.4rem; }
            .speech { padding-right: 15px; }
            .final-pair-display { font-size: 1.1rem; padding: 10px; }
        }
    </style>
</head>
<body>
    
    <audio id="audio-flip" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
    <audio id="audio-match" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkle-1210.mp3" preload="auto"></audio>
    <audio id="audio-error" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-device-click-1120.mp3" preload="auto"></audio>
    <audio id="audio-win" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3" preload="auto"></audio>

    <div id="start-screen" class="container-box">
        <h1><i class="fas fa-star"></i> 专驻转拽转 </h1>
        <p>转  转专 转砖 住驻 转  !</p>
        <div>
            <label for="max-sum-input">转专 注  住驻专 转专爪?</label>
            <input type="number" id="max-sum-input" value="10" min="2" max="20">
        </div>
        <button id="start-game-btn">爪 专驻转拽! <i class="fas fa-rocket"></i></button>
    </div>

    <div id="game-screen" class="container-box">
        <div class="game-header">
            <span>: <strong id="move-counter">0</strong></span>
            <span> 住祝: <strong id="pairs-left">5</strong></span>
        </div>
        <div class="game-layout">
            <main class="game-board" id="game-board"></main>
            <aside class="sidebar">
                <h3> 砖:</h3>
                <div id="star-collector"></div>
            </aside>
        </div>
    </div>

    <div id="final-screen" class="container-box">
        <h2>  , 驻! </h2>
        <p>住转 转 砖拽 -<strong id="final-moves"></strong>  住驻转 转  !</p>
        <h4>住 转 砖转转:</h4>
        <div id="final-summary-pairs"></div>
        <div class="speech">
            <p> 注 专转! 转 驻 转  转 砖拽注 ,     砖砖.</p>
            <p><strong>注转, 注  注 转.</strong> 转 驻转专 注转 转驻砖专  转 专 , 爪 爪转 砖   砖专拽 转专爪.</p>
            <p>专, 驻注 拽砖,  住专. 祝 转  转专  砖转专. <strong>转砖 住转, 转  注爪</strong>, 转注  专拽 砖驻砖专!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const finalScreen = document.getElementById('final-screen');
    const maxSumInput = document.getElementById('max-sum-input');
    const startGameBtn = document.getElementById('start-game-btn');
    const gameBoard = document.getElementById('game-board');
    const moveCounterEl = document.getElementById('move-counter');
    const pairsLeftEl = document.getElementById('pairs-left');
    const starCollector = document.getElementById('star-collector');
    const finalMovesEl = document.getElementById('final-moves');
    const finalSummaryContainer = document.getElementById('final-summary-pairs');
    
    const sounds = {
        flip: document.getElementById('audio-flip'),
        match: document.getElementById('audio-match'),
        error: document.getElementById('audio-error'),
        win: document.getElementById('audio-win')
    };

    let lockBoard = false;
    let hasFlippedCard = false;
    let firstCard, secondCard;
    let moves = 0;
    let matchedPairs = 0;
    const TOTAL_PAIRS = 5; // 专转 住驻专 转 -5
    let foundPairsData = []; // 注专 砖专转 转 砖爪 注专 住 住

    function playSound(soundName) {
        sounds[soundName].currentTime = 0; 
        sounds[soundName].play().catch(e => console.log("Sound play error:", e)); // 驻 砖转 砖注
    }

    // 驻拽爪 爪专 转 转专 转砖转
    function generatePairs(maxSum) {
        let pairs = []; 
        let usedAnswers = new Set(); // 砖专 转砖转  注 驻转
        let attempts = 0;
        const maxAttempts = 100; // 转 住转 注转  住驻转

        while (pairs.length < TOTAL_PAIRS * 2 && attempts < maxAttempts) { // 驻 -2     2 拽驻
            attempts++;
            const answer = Math.floor(Math.random() * (maxSum - 1)) + 2; // 转砖  2 -maxSum
            if (usedAnswers.has(answer)) continue; //  转砖 专 砖砖, 住 砖

            const num1 = Math.floor(Math.random() * (answer - 1)) + 1; // num1  1 -answer-1
            const num2 = answer - num1; // num2 砖 转 住

            //  砖-num1 -num2 砖  -0
            if (num1 > 0 && num2 > 0) {
                const problem = `${num1} + ${num2}`;
                pairs.push({ value: problem, id: answer, type: 'problem' });
                pairs.push({ value: answer, id: answer, type: 'answer' });
                usedAnswers.add(answer);
            }
        }
        //   爪 爪专 住驻拽 转, 专  砖砖 ( 注转 砖/专专转 )
        if (pairs.length < TOTAL_PAIRS * 2) {
            console.warn(`Could not generate ${TOTAL_PAIRS} unique pairs up to sum ${maxSum}. Generated ${pairs.length / 2} pairs.`);
            // 转 住祝  拽 住驻转,  专转 TOTAL_PAIRS  转 maxSum
        }
        return pairs;
    }

    // 驻拽爪转 注专
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // 爪专转  砖拽
    function createBoard(maxSum) {
        moves = 0; matchedPairs = 0; foundPairsData = [];
        moveCounterEl.textContent = '0';
        pairsLeftEl.textContent = TOTAL_PAIRS;
        gameBoard.innerHTML = ''; 
        starCollector.innerHTML = ''; // 拽  拽

        const cardData = generatePairs(maxSum);
        //  爪专 驻转 -TOTAL_PAIRS 转, 转 转 pairsLeft
        if (cardData.length / 2 < TOTAL_PAIRS) {
             pairsLeftEl.textContent = cardData.length / 2;
        }

        shuffle(cardData);

        cardData.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.dataset.id = item.id;
            card.dataset.value = item.value;
            card.innerHTML = `<div class="front-face"><i class="fas fa-star"></i></div><div class="back-face">${item.value}</div>`;
            card.addEventListener('click', flipCard);
            gameBoard.appendChild(card);
        });
    }

    // 驻 拽祝
    function flipCard() {
        if (lockBoard || this === firstCard || this.classList.contains('flip')) return;
        playSound('flip');
        this.classList.add('flip');
        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }
        secondCard = this;
        lockBoard = true;
        updateMoves();
        checkForMatch();
    }

    // 拽   转
    function checkForMatch() {
        let isMatch = firstCard.dataset.id === secondCard.dataset.id;
        isMatch ? disableCards() : unflipCards();
    }

    // 转 爪转
    function disableCards() {
        playSound('match');
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        
        // 砖专转  住 住驻
        const problemCard = firstCard.dataset.value.includes('+') ? firstCard : secondCard;
        const answerCard = firstCard.dataset.value.includes('+') ? secondCard : firstCard;
        foundPairsData.push({problem: problemCard.dataset.value, answer: answerCard.dataset.value});

        // 专转 砖转 CSS 爪转 fly-away 拽专转
        firstCard.style.setProperty('--fly-x', Math.floor(Math.random() * 400) * (Math.random() < 0.5 ? 1 : -1));
        firstCard.style.setProperty('--fly-y', Math.floor(Math.random() * 300) * (Math.random() < 0.5 ? 1 : -1));
        firstCard.style.setProperty('--fly-rotate', Math.floor(Math.random() * 180) * (Math.random() < 0.5 ? 1 : -1) + 'deg');

        secondCard.style.setProperty('--fly-x', Math.floor(Math.random() * 400) * (Math.random() < 0.5 ? 1 : -1));
        secondCard.style.setProperty('--fly-y', Math.floor(Math.random() * 300) * (Math.random() < 0.5 ? 1 : -1));
        secondCard.style.setProperty('--fly-rotate', Math.floor(Math.random() * 180) * (Math.random() < 0.5 ? 1 : -1) + 'deg');


        setTimeout(() => {
            firstCard.classList.add('fly-away');
            secondCard.classList.add('fly-away');
            addStarToCollector();
            matchedPairs++;
            pairsLeftEl.textContent = TOTAL_PAIRS - matchedPairs;
            if (matchedPairs === TOTAL_PAIRS) {
                endGame();
            }
            resetBoard();
        }, 1000);
    }
    
    // 住驻转  住专 住祝
    function addStarToCollector() {
        const star = document.createElement('div');
        star.classList.add('star-token');
        star.innerHTML = '<i class="fas fa-star"></i>';
        starCollector.appendChild(star);
    }

    // 转 砖 - 驻转 拽驻 专
    function unflipCards() {
        playSound('error');
        firstCard.classList.add('shake');
        secondCard.classList.add('shake');
        setTimeout(() => {
            firstCard.classList.remove('flip', 'shake');
            secondCard.classList.remove('flip', 'shake');
            resetBoard();
        }, 1200);
    }

    // 驻住  砖拽 专 
    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }
    
    // 注  
    function updateMoves() { moves++; moveCounterEl.textContent = moves; }
    
    // 住 砖拽
    function endGame() {
        playSound('win');
        setTimeout(() => {
            gameScreen.style.display = 'none';
            finalScreen.style.display = 'block';
            finalMovesEl.textContent = moves;
            
            // 爪转 住 转
            finalSummaryContainer.innerHTML = '';
            foundPairsData.forEach(pair => {
                const pairDiv = document.createElement('div');
                pairDiv.classList.add('final-pair-display');
                pairDiv.textContent = `${pair.problem} = ${pair.answer}`;
                finalSummaryContainer.appendChild(pairDiv);
            });
            
            // Confetti Explosion
            const duration = 2.5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }, 1200);
    }

    // 爪 注 驻转专 转转 砖拽
    startGameBtn.addEventListener('click', () => {
        let maxSum = parseInt(maxSumInput.value);
        if (isNaN(maxSum) || maxSum < 2) maxSum = 10; // 专专转   拽  转拽
        if (maxSum > 20) maxSum = 20; // 转 住 拽住 -20  砖专 注 拽砖 转 转 ' 注  住专 砖 拽驻
        startScreen.style.display = 'none';
        gameScreen.style.display = 'block';
        createBoard(maxSum);
    });

    //  砖拽  住驻专  
    maxSumInput.addEventListener('input', (event) => {
        let value = parseInt(event.target.value);
        if (isNaN(value) || value < 2) {
            event.target.value = 2;
        } else if (value > 20) {
            event.target.value = 20;
        }
    });

    // 注 拽 砖 爪
    document.addEventListener('DOMContentLoaded', () => {
        for (const key in sounds) {
            sounds[key].load();
        }
    });
    </script>
</body>
</html>

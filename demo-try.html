<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חשבון - שברים פשוטים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            font-size: 18px;
        }
        #game-container {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 36px;
        }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            height: 25px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
        }
        .fraction {
            display: inline-block;
            text-align: center;
            font-size: 24px;
            margin: 20px;
        }
        .fraction .numerator {
            border-bottom: 2px solid black;
            display: block;
        }
        .fraction .denominator {
            display: block;
        }
        .answer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .answer-input input[type="number"] {
            width: 50px;
            text-align: center;
            font-size: 18px;
            margin: 2px;
        }
        .answer-input input[type="text"] {
            width: 100px;
            text-align: center;
            font-size: 18px;
            margin: 2px;
        }
        #congratulations {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100%) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>משחק שברים פשוטים</h1>
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        <p id="question-number"></p>
        <div id="question" class="fraction"></div>
        <div id="answer-container" class="answer-input"></div>
        <button onclick="checkAnswer()">בדיקה</button>
        <p id="feedback"></p>
    </div>
    <div id="congratulations">
        <h2>כל הכבוד!</h2>
        <p>סיימת את כל השאלות בהצלחה!</p>
    </div>
    <div class="confetti"></div>

    <script>
        let questions = [];
        let currentQuestion = 0;

        function generateFractionQuestion() {
            const cases = [
                // מצב 1: מונה 0, תשובה 0
                { numerator: 0, denominator: Math.floor(Math.random() * 10) + 1, answer: { type: 'number', value: 0 } },
                // מצב 2: מכנה 1, תשובה המונה
                { numerator: Math.floor(Math.random() * 10) + 1, denominator: 1, answer: { type: 'number', value: null } },
                // מצב 3: מונה ומכנה שווים, תשובה 1
                { numerator: Math.floor(Math.random() * 10) + 1, denominator: null, answer: { type: 'number', value: 1 } },
                // מצב 4: מכנה 0, תשובה "חסר משמעות"
                { numerator: Math.floor(Math.random() * 10) + 1, denominator: 0, answer: { type: 'text', value: 'חסר משמעות' } }
            ];
            
            let selectedCase = cases[Math.floor(Math.random() * cases.length)];
            
            // אם המכנה הוא null (מצב 3), הוא יהיה שווה למונה
            if (selectedCase.denominator === null) {
                selectedCase.denominator = selectedCase.numerator;
            }
            // אם התשובה היא המונה (מצב 2), עדכן את הערך
            if (selectedCase.answer.value === null) {
                selectedCase.answer.value = selectedCase.numerator;
            }

            let questionStr = `<div class='fraction'>
                                <span class='numerator'>${selectedCase.numerator}</span>
                                <span class='denominator'>${selectedCase.denominator}</span>
                              </div>`;

            return { 
                questionStr, 
                answer: selectedCase.answer 
            };
        }

        function startGame() {
            for (let i = 0; i < 5; i++) {
                questions.push(generateFractionQuestion());
            }
            updateProgress();
            nextQuestion();
        }

        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti');
            confettiContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.opacity = Math.random();
                confettiContainer.appendChild(star);
            }
        }

        function nextQuestion() {
            if (currentQuestion >= questions.length) {
                showCongratulations();
                return;
            }
            
            document.getElementById("question-number").innerText = `שאלה ${currentQuestion + 1} מתוך 5`;
            document.getElementById("question").innerHTML = questions[currentQuestion].questionStr;
            
            let answerContainer = document.getElementById("answer-container");
            if (questions[currentQuestion].answer.type === 'number') {
                answerContainer.innerHTML = `
                    <input type="number" id="answer-value" placeholder="תשובה">
                `;
            } else {
                answerContainer.innerHTML = `
                    <input type="text" id="answer-value" placeholder="תשובה">
                `;
            }
            
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer-value").value;
            let correctAnswer = questions[currentQuestion].answer;
            
            let isCorrect = false;
            if (correctAnswer.type === 'number') {
                isCorrect = parseInt(userAnswer) === correctAnswer.value;
            } else {
                isCorrect = userAnswer === correctAnswer.value;
            }

            if (isCorrect) {
                currentQuestion++;
                updateProgress();
                nextQuestion();
            } else {
                document.getElementById("feedback").innerText = "נסה שוב!";
            }
        }

        function updateProgress() {
            let progress = (currentQuestion / questions.length) * 100;
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-bar").innerText = Math.round(progress) + "%";
        }

        function showCongratulations() {
            document.getElementById("game-container").style.display = "none";
            document.getElementById("congratulations").style.display = "block";
            createConfetti();
        }

        startGame();
    </script>
</body>
</html>

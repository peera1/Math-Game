<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול שברים - כיתה ד</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #c1eaff, #e6f7ff);
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        #game-container {
            margin: 50px auto;
            width: 60%;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 36px;
            color: #0077b6;
        }
        #progress-container {
            width: 100%;
            background-color: #eee;
            border-radius: 20px;
            margin: 20px 0;
            height: 30px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #00b894;
            border-radius: 20px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
        input[type=number] {
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #0077b6;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f87;
        }
        #feedback {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        #congratulations {
            display: none;
            background-color: #00b894;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
        }
        #summary-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #summary-table th, #summary-table td {
            border: 1px solid white;
            padding: 10px;
            background-color: #66d9e8;
        }
        #summary-table th {
            background-color: #00b4d8;
            color: white;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>תרגול שברים - כיתה ד</h1>
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        <p id="question-number"></p>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="הקלד תשובה">
        <button onclick="checkAnswer()">בדיקה</button>
        <p id="feedback"></p>
    </div>

    <div id="congratulations">
        <h2>כל הכבוד!</h2>
        <p>סיימת את כל התרגילים בהצלחה!</p>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>תרגיל</th>
                    <th>תשובה נכונה</th>
                    <th>התשובה שלך</th>
                    <th>זמן (שניות)</th>
                </tr>
            </thead>
            <tbody id="summary-body"></tbody>
        </table>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let startTime;
        let results = [];

        function generateFractionQuestion() {
            const type = Math.floor(Math.random() * 4);
            let numerator, denominator, questionStr, correctAnswer;

            switch (type) {
                case 0: // מחולק חלקי 1
                    numerator = Math.floor(Math.random() * 100) + 1;
                    questionStr = `${numerator} : 1`;
                    correctAnswer = numerator;
                    break;
                case 1: // מספר חלקי עצמו
                    numerator = Math.floor(Math.random() * 99) + 1;
                    questionStr = `${numerator} : ${numerator}`;
                    correctAnswer = 1;
                    break;
                case 2: // 0 מחולק במספר
                    denominator = Math.floor(Math.random() * 99) + 1;
                    questionStr = `0 : ${denominator}`;
                    correctAnswer = 0;
                    break;
                case 3: // מספר מחולק באפס - ביטוי חסר משמעות
                    numerator = Math.floor(Math.random() * 100) + 1;
                    questionStr = `${numerator} : 0`;
                    correctAnswer = 'ביטוי חסר משמעות';
                    break;
            }

            return { questionStr, correctAnswer };
        }

        function startGame() {
            for (let i = 0; i < 10; i++) {
                questions.push(generateFractionQuestion());
            }
            updateProgress();
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= questions.length) {
                showCongratulations();
                return;
            }

            document.getElementById("question-number").innerText = `שאלה ${currentQuestion + 1} מתוך ${questions.length}`;
            document.getElementById("question").innerText = questions[currentQuestion].questionStr;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
            startTime = new Date();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = questions[currentQuestion].correctAnswer;
            const endTime = new Date();
            const timeTaken = Math.round((endTime - startTime) / 1000);

            let feedbackText = "";
            let isCorrect = false;

            if (correctAnswer === 'ביטוי חסר משמעות') {
                if (userAnswer === correctAnswer) isCorrect = true;
            } else if (!isNaN(userAnswer) && parseFloat(userAnswer) === correctAnswer) {
                isCorrect = true;
            }

            if (isCorrect) {
                results.push({
                    question: questions[currentQuestion].questionStr,
                    correctAnswer: correctAnswer,
                    userAnswer: userAnswer,
                    time: timeTaken
                });
                currentQuestion++;
                updateProgress();
                nextQuestion();
            } else {
                feedbackText = "נסה שוב - תחשוב טוב!";
                document.getElementById("feedback").innerText = feedbackText;
            }
        }

        function updateProgress() {
            const percent = Math.round((currentQuestion / questions.length) * 100);
            document.getElementById("progress-bar").style.width = `${percent}%`;
            document.getElementById("progress-bar").innerText = `${percent}%`;
        }

        function showCongratulations() {
            document.getElementById("game-container").style.display = "none";
            document.getElementById("congratulations").style.display = "block";

            const summaryBody = document.getElementById("summary-body");
            results.forEach((item, i) => {
                const row = `<tr>
                    <td>${i + 1}</td>
                    <td>${item.question}</td>
                    <td>${item.correctAnswer}</td>
                    <td>${item.userAnswer}</td>
                    <td>${item.time}</td>
                </tr>`;
                summaryBody.innerHTML += row;
            });
        }

        startGame();
    </script>
</body>
</html>

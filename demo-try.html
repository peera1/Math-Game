<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון שברים לאלופים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            font-size: 18px;
            direction: rtl;
        }
        #game-container {
            margin: 50px auto;
            width: 60%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 36px;
            color: #00796b;
        }
        .hidden { display: none; }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            height: 25px;
            position: relative;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 50%;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #feedback {
            margin-top: 15px;
            color: #d32f2f;
            font-weight: bold;
        }
        #hint {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        #congratulations {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #summary-table th, #summary-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #summary-table th {
            background-color: #45a049;
            color: white;
        }
        .fraction {
            display: inline-block;
            text-align: center;
        }
        .fraction .top {
            border-bottom: 1px solid #000;
            display: block;
        }
        .fraction .bottom {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>שאלון שברים לאלופים</h1>
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        <p id="question-number"></p>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="הקלד את התשובה או 'בחמ' אם ביטוי חסר משמעות">
        <div id="hint">אם הביטוי חסר משמעות (למשל חילוק באפס) - יש לרשום "בחמ"</div>
        <button onclick="checkAnswer()">בדיקה</button>
        <p id="feedback"></p>
    </div>
    <div id="congratulations" style="display:none;">
        <h2>כל הכבוד!</h2>
        <p>סיימת את השאלון בהצלחה!</p>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>שאלה</th>
                    <th>תרגיל</th>
                    <th>תשובה</th>
                    <th>תשובתך</th>
                    <th>נכון/לא נכון</th>
                    <th>זמן (שניות)</th>
                </tr>
            </thead>
            <tbody id="summary-body"></tbody>
        </table>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let startTime;
        let times = [];
        let questionDetails = [];

        function generateQuestion() {
            const cases = ['divide_by_one', 'self_divide', 'zero_divided', 'divide_by_zero'];
            const selectedCase = cases[Math.floor(Math.random() * cases.length)];
            let num1, num2, answer;

            switch (selectedCase) {
                case 'divide_by_one':
                    num1 = Math.floor(Math.random() * 100) + 1;
                    num2 = 1;
                    answer = num1;
                    break;
                case 'self_divide':
                    num1 = Math.floor(Math.random() * 99) + 1;
                    num2 = num1;
                    answer = 1;
                    break;
                case 'zero_divided':
                    num1 = 0;
                    num2 = Math.floor(Math.random() * 99) + 1;
                    answer = 0;
                    break;
                case 'divide_by_zero':
                    num1 = Math.floor(Math.random() * 100) + 1;
                    num2 = 0;
                    answer = 'בחמ';
                    break;
            }

            const questionHTML = `<span class="fraction"><span class="top">${num1}</span><span class="bottom">${num2}</span></span>`;
            return { questionHTML, answer, rawQuestion: `${num1} : ${num2}` };
        }

        function startGame() {
            for (let i = 0; i < 10; i++) {
                questions.push(generateQuestion());
            }
            updateProgress();
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= questions.length) {
                showCongratulations();
                return;
            }
            document.getElementById("question-number").innerText = `שאלה ${currentQuestion + 1} מתוך 10`;
            document.getElementById("question").innerHTML = questions[currentQuestion].questionHTML;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
            startTime = new Date();
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            let correctAnswer = questions[currentQuestion].answer;
            let endTime = new Date();
            let timeTaken = Math.round((endTime - startTime) / 1000);
            times.push(timeTaken);

            let isCorrect;

            if (correctAnswer === 'בחמ') {
                isCorrect = (userAnswer === 'בחמ');
            } else {
                isCorrect = (parseFloat(userAnswer) === correctAnswer);
            }

            questionDetails.push({
                question: questions[currentQuestion].rawQuestion,
                correctAnswer: correctAnswer,
                userAnswer: userAnswer,
                isCorrect: isCorrect ? "נכון" : "לא נכון",
                time: timeTaken
            });

            if (isCorrect) {
                currentQuestion++;
                updateProgress();
                nextQuestion();
            } else {
                document.getElementById("feedback").innerText = correctAnswer === 'בחמ' ? "נסה שוב, זו שאלה עם ביטוי חסר משמעות - כתוב 'בחמ'" : "נסה שוב, אתה יכול להצליח!";
            }
        }

        function updateProgress() {
            let progress = (currentQuestion / questions.length) * 100;
            if (currentQuestion === questions.length) progress = 100;
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-bar").innerText = Math.round(progress) + "%";
        }

        function showCongratulations() {
            document.getElementById("game-container").style.display = "none";
            const congratsDiv = document.getElementById("congratulations");
            const summaryBody = document.getElementById("summary-body");

            questionDetails.forEach((detail, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${detail.question}</td>
                        <td>${detail.correctAnswer}</td>
                        <td>${detail.userAnswer}</td>
                        <td>${detail.isCorrect}</td>
                        <td>${detail.time}</td>
                    </tr>
                `;
                summaryBody.innerHTML += row;
            });

            congratsDiv.style.display = "block";
        }

        startGame();
    </script>
</body>
</html>

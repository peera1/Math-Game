        .regular-fraction-input input:first-child {

        input[type="number"]:focus {

        button {

        button:hover {

        .final-score {

<body>
    <div class="container">

        <div id="gameScreen">

                <div class="stat-item">

                <div class="stat-item">

            </div>
            
            <div class="question-box">
                <div class="question" id="question"></div>
                
                <div class="answer-section">
                    <div class="answer-type-selector">
                        <label>
                            <input type="radio" name="answerType" value="regular" checked onchange="toggleAnswerType()">
                            ×©×‘×¨ ×¨×’×™×œ
                        </label>
                        <label>
                            <input type="radio" name="answerType" value="mixed" onchange="toggleAnswerType()">
                            ×©×‘×¨ ××¢×•×¨×‘
                        </label>

                    <div class="answer-inputs" id="regularAnswer">

                            <input type="number" id="wholeMixedAnswer" placeholder="×©×œ×" class="whole-input">
                            <div class="regular-fraction-input">
                                <input type="number" id="mixedNumAnswer" placeholder="××•× ×”">
                                <input type="number" id="mixedDenAnswer" placeholder="××›× ×”">

                <thead>
                    <tr>
                        <th>×©××œ×”</th>

                    </tr>

    <script>
        let currentQuestion = 0;
        let mistakes = 0;
        let questionsData = [];
        let currentAnswer = null;
        let startTime = null;
        let questionAttempts = 0;

        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b) {
                let t = b;
                b = a % b;
                a = t;
            }
            return a;
        }

        function simplifyFraction(num, den) {
            const divisor = gcd(num, den);
            return {
                num: num / divisor,
                den: den / divisor
            };
        }

        function toImproperFraction(whole, num, den) {
            return {
                num: whole * den + num,
                den: den
            };
        }

        function toMixedNumber(num, den) {
            const whole = Math.floor(num / den);
            const remainder = num % den;
            return { whole, num: remainder, den };
        }
        
        function toggleAnswerType() {
            const answerType = document.querySelector('input[name="answerType"]:checked').value;
            const regularAnswer = document.getElementById('regularAnswer');
            const mixedAnswer = document.getElementById('mixedAnswer');
            const wholeOnlyAnswer = document.getElementById('wholeOnlyAnswer');
            
            regularAnswer.style.display = 'none';
            mixedAnswer.style.display = 'none';
            wholeOnlyAnswer.style.display = 'none';
            
            if (answerType === 'regular') {
                regularAnswer.style.display = 'flex';
            } else if (answerType === 'mixed') {
                mixedAnswer.style.display = 'flex';
            } else if (answerType === 'whole') {
                wholeOnlyAnswer.style.display = 'flex';
            }
        }

        function generateQuestion() {
            const types = [
                'whole_proper',
                'whole_improper', 
                'whole_mixed',
                'proper_proper',
                'improper_improper',
                'mixed_proper',
                'mixed_mixed'
            ];
            
            const type = types[Math.floor(Math.random() * types.length)];
            let questionText = '';
            let answerNum, answerDen;

            switch(type) {
                case 'whole_proper':
                    const w1 = Math.floor(Math.random() * 5) + 2;
                    const n1 = Math.floor(Math.random() * 4) + 1;
                    const d1 = Math.floor(Math.random() * 5) + n1 + 1;
                    questionText = `${w1} Ã— <span class="fraction"><span class="numerator">${n1}</span><span class="denominator">${d1}</span></span>`;
                    answerNum = w1 * n1;
                    answerDen = d1;
                    break;
                    
                case 'whole_improper':
                    const w2 = Math.floor(Math.random() * 4) + 2;
                    const n2 = Math.floor(Math.random() * 10) + 8;
                    const d2 = Math.floor(Math.random() * 5) + 3;
                    questionText = `${w2} Ã— <span class="fraction"><span class="numerator">${n2}</span><span class="denominator">${d2}</span></span>`;
                    answerNum = w2 * n2;
                    answerDen = d2;
                    break;
                    
                case 'whole_mixed':
                    const w3 = Math.floor(Math.random() * 4) + 2;
                    const mw1 = Math.floor(Math.random() * 3) + 1;
                    const mn1 = Math.floor(Math.random() * 3) + 1;
                    const md1 = Math.floor(Math.random() * 4) + mn1 + 1;
                    const imp1 = toImproperFraction(mw1, mn1, md1);
                    questionText = `${w3} Ã— <span class="mixed-number">${mw1}<span class="fraction"><span class="numerator">${mn1}</span><span class="denominator">${md1}</span></span></span>`;
                    answerNum = w3 * imp1.num;
                    answerDen = imp1.den;
                    break;
                    
                case 'proper_proper':
                    const n3 = Math.floor(Math.random() * 4) + 1;
                    const d3 = Math.floor(Math.random() * 5) + n3 + 1;
                    const n4 = Math.floor(Math.random() * 4) + 1;
                    const d4 = Math.floor(Math.random() * 5) + n4 + 1;
                    questionText = `<span class="fraction"><span class="numerator">${n3}</span><span class="denominator">${d3}</span></span> Ã— <span class="fraction"><span class="numerator">${n4}</span><span class="denominator">${d4}</span></span>`;
                    answerNum = n3 * n4;
                    answerDen = d3 * d4;
                    break;
                    
                case 'improper_improper':
                    const n5 = Math.floor(Math.random() * 8) + 6;
                    const d5 = Math.floor(Math.random() * 4) + 2;
                    const n6 = Math.floor(Math.random() * 8) + 6;
                    const d6 = Math.floor(Math.random() * 4) + 2;
                    questionText = `<span class="fraction"><span class="numerator">${n5}</span><span class="denominator">${d5}</span></span> Ã— <span class="fraction"><span class="numerator">${n6}</span><span class="denominator">${d6}</span></span>`;
                    answerNum = n5 * n6;
                    answerDen = d5 * d6;
                    break;
                    
                case 'mixed_proper':
                    const mw2 = Math.floor(Math.random() * 3) + 1;
                    const mn2 = Math.floor(Math.random() * 3) + 1;
                    const md2 = Math.floor(Math.random() * 4) + mn2 + 1;
                    const n7 = Math.floor(Math.random() * 4) + 1;
                    const d7 = Math.floor(Math.random() * 5) + n7 + 1;
                    const imp2 = toImproperFraction(mw2, mn2, md2);
                    questionText = `<span class="mixed-number">${mw2}<span class="fraction"><span class="numerator">${mn2}</span><span class="denominator">${md2}</span></span></span> Ã— <span class="fraction"><span class="numerator">${n7}</span><span class="denominator">${d7}</span></span>`;
                    answerNum = imp2.num * n7;
                    answerDen = imp2.den * d7;
                    break;
                    
                case 'mixed_mixed':
                    const mw3 = Math.floor(Math.random() * 3) + 1;
                    const mn3 = Math.floor(Math.random() * 3) + 1;
                    const md3 = Math.floor(Math.random() * 4) + mn3 + 1;
                    const mw4 = Math.floor(Math.random() * 3) + 1;
                    const mn4 = Math.floor(Math.random() * 3) + 1;
                    const md4 = Math.floor(Math.random() * 4) + mn4 + 1;
                    const imp3 = toImproperFraction(mw3, mn3, md3);
                    const imp4 = toImproperFraction(mw4, mn4, md4);
                    questionText = `<span class="mixed-number">${mw3}<span class="fraction"><span class="numerator">${mn3}</span><span class="denominator">${md3}</span></span></span> Ã— <span class="mixed-number">${mw4}<span class="fraction"><span class="numerator">${mn4}</span><span class="denominator">${md4}</span></span></span>`;
                    answerNum = imp3.num * imp4.num;
                    answerDen = imp3.den * imp4.den;
                    break;
            }

            const simplified = simplifyFraction(answerNum, answerDen);
            return {
                text: questionText,
                answer: simplified
            };
        }

        function displayQuestion() {
            const question = generateQuestion();
            currentAnswer = question.answer;
            document.getElementById('question').innerHTML = question.text;
            
            // Reset all inputs
            document.getElementById('numAnswer').value = '';
            document.getElementById('denAnswer').value = '';
            document.getElementById('wholeMixedAnswer').value = '';
            document.getElementById('mixedNumAnswer').value = '';
            document.getElementById('mixedDenAnswer').value = '';
            document.getElementById('wholeNumAnswer').value = '';
            
            // Reset to regular fraction
            document.querySelector('input[name="answerType"][value="regular"]').checked = true;
            toggleAnswerType();
            
            document.getElementById('feedback').innerHTML = '';
            startTime = Date.now();
            questionAttempts = 0;
            
            questionsData[currentQuestion] = {
                questionText: question.text,
                startTime: startTime,
                attempts: 0,
                solved: false
            };
        }

        function checkAnswer() {
            questionAttempts++;
            questionsData[currentQuestion].attempts = questionAttempts;
            
            const answerType = document.querySelector('input[name="answerType"]:checked').value;
            let numInput, denInput;
            
            if (answerType === 'regular') {
                numInput = parseInt(document.getElementById('numAnswer').value);
                denInput = parseInt(document.getElementById('denAnswer').value);
                
                if (isNaN(numInput) || isNaN(denInput)) {
                    document.getElementById('feedback').innerHTML = '<div class="feedback incorrect">×× × ×”×–×Ÿ ××¡×¤×¨×™× ×ª×§×™× ×™×</div>';
                    return;
                }
            } else if (answerType === 'mixed') {
                const wholeInput = parseInt(document.getElementById('wholeMixedAnswer').value) || 0;
                const mixedNumInput = parseInt(document.getElementById('mixedNumAnswer').value);
                const mixedDenInput = parseInt(document.getElementById('mixedDenAnswer').value);
                
                if (isNaN(mixedNumInput) || isNaN(mixedDenInput)) {
                    document.getElementById('feedback').innerHTML = '<div class="feedback incorrect">×× × ×”×–×Ÿ ××¡×¤×¨×™× ×ª×§×™× ×™×</div>';
                    return;
                }
                
                // Convert mixed number to improper fraction
                numInput = wholeInput * mixedDenInput + mixedNumInput;
                denInput = mixedDenInput;
            } else if (answerType === 'whole') {
                const wholeNumInput = parseInt(document.getElementById('wholeNumAnswer').value);
                
                if (isNaN(wholeNumInput)) {
                    document.getElementById('feedback').innerHTML = '<div class="feedback incorrect">×× × ×”×–×Ÿ ××¡×¤×¨ ×ª×§×™×Ÿ</div>';
                    return;
                }
                
                // Convert whole number to fraction
                numInput = wholeNumInput;
                denInput = 1;
            }
            
            const userAnswer = simplifyFraction(numInput, denInput);
            
            if (userAnswer.num === currentAnswer.num && userAnswer.den === currentAnswer.den) {
                const timeSpent = Math.round((Date.now() - startTime) / 1000);
                questionsData[currentQuestion].time = timeSpent;
                questionsData[currentQuestion].solved = true;
                
                document.getElementById('feedback').innerHTML = '<div class="feedback correct">ğŸ‰ ×›×œ ×”×›×‘×•×“! ×ª×©×•×‘×” × ×›×•× ×”!</div>';
                
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < 5) {
                        updateStats();
                        displayQuestion();
                    } else {
                        showSummary();
                    }
                }, 1500);
            } else {
                mistakes++;
                
                // Show correct answer in the best format
                let correctAnswerText;
                if (currentAnswer.den === 1) {
                    correctAnswerText = `${currentAnswer.num}`;
                } else if (currentAnswer.num > currentAnswer.den) {
                    const mixed = toMixedNumber(currentAnswer.num, currentAnswer.den);
                    if (mixed.num === 0) {
                        correctAnswerText = `${mixed.whole}`;
                    } else {
                        correctAnswerText = `${mixed.whole} ${mixed.num}/${mixed.den}`;
                    }
                } else {
                    correctAnswerText = `${currentAnswer.num}/${currentAnswer.den}`;
                }
                
                document.getElementById('feedback').innerHTML = `<div class="feedback incorrect">âŒ ×œ× × ×›×•×Ÿ. × ×¡×” ×©×•×‘!<br>×”×ª×©×•×‘×” ×”× ×›×•× ×”: ${correctAnswerText}</div>`;
                updateStats();
                
                if (mistakes >= 3) {
                    setTimeout(() => {
                        alert('× ×¤×¡×œ×ª! × ×¡×” ×©×•×‘');
                        restartGame();
                    }, 1500);
                }
            }
        }

        function updateStats() {
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/5`;
            document.getElementById('mistakes').textContent = `${mistakes}/3`;
        }

        function showSummary() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('summaryScreen').style.display = 'block';
            
            const totalTime = questionsData.reduce((sum, q) => sum + (q.time || 0), 0);
            const solved = questionsData.filter(q => q.solved).length;
            
            document.getElementById('finalScore').textContent = `×¤×ª×¨×ª ${solved} ××ª×•×š 5 ×©××œ×•×ª ×‘×–××Ÿ ×›×•×œ×œ ×©×œ ${totalTime} ×©× ×™×•×ª`;
            
            const tbody = document.getElementById('summaryBody');
            tbody.innerHTML = '';
            
            questionsData.forEach((q, i) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = i + 1;
                row.insertCell(1).innerHTML = q.questionText;
                row.insertCell(2).textContent = q.time || '-';
                row.insertCell(3).textContent = q.attempts;
                row.insertCell(4).textContent = q.solved ? 'âœ“' : 'âœ—';
                row.cells[4].style.color = q.solved ? '#28a745' : '#dc3545';
            });
        }

        function restartGame() {
            currentQuestion = 0;
            mistakes = 0;
            questionsData = [];
            document.getElementById('summaryScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            updateStats();
            displayQuestion();
        }

        // Start the game
        displayQuestion();
        updateStats();
    </script>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת מילים - Unit Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .word-item {
            background: #e1f5fe;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #b3e5fc;
        }
        .quiz-section {
            margin-top: 40px;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            text-align: center;
        }
        #word-display {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #e67e22;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #feedback {
            margin-top: 15px;
            font-weight: bold;
        }
        .correct { color: #27ae60; }
        .incorrect { color: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <h1>לומדת מילים - Unit Check</h1>
    <p>עברי על המילים והתרגומים שלהן, ולאחר מכן נסי לבחון את עצמך!</p>
    
    <h2>רשימת המילים</h2>
    <div class="word-list" id="wordList">
        </div>

    <div class="quiz-section">
        <h2>בוחן מהיר</h2>
        <p>מה התרגום של המילה הבאה?</p>
        <div id="word-display"></div>
        <input type="text" id="answer" placeholder="הקלידי תרגום...">
        <button onclick="checkAnswer()">בדוק</button>
        <button onclick="nextWord()">המילה הבאה</button>
        <div id="feedback"></div>
    </div>
</div>

<script>
    // רשימת המילים והתרגום שלהן
    const vocabulary = [
        { eng: "a quarter past", heb: "ורבע (בשעות)" },
        { eng: "a quarter to", heb: "רבע ל... (בשעות)" },
        { eng: "adult", heb: "מבוגר" },
        { eng: "after", heb: "אחרי" },
        { eng: "again", heb: "שוב" },
        { eng: "ago", heb: "לפני (זמן)" },
        { eng: "always", heb: "תמיד" },
        { eng: "artist", heb: "אמן" },
        { eng: "aunt", heb: "דודה" },
        { eng: "because", heb: "בגלל/מפני ש..." },
        { eng: "build", heb: "לבנות" },
        { eng: "(be) called", heb: "להיקרא בשם" },
        { eng: "choose", heb: "לבחור" },
        { eng: "clock", heb: "שעון" },
        { eng: "club", heb: "מועדון" },
        { eng: "country", heb: "מדינה / כפר" },
        { eng: "cry", heb: "לבכות" },
        { eng: "easy", heb: "קל" },
        { eng: "excited", heb: "נרגש" },
        { eng: "find", heb: "למצוא" },
        { eng: "first", heb: "ראשון" },
        { eng: "fix", heb: "לתקן" },
        { eng: "get", heb: "לקבל / להשיג" },
        { eng: "get up", heb: "לקום" },
        { eng: "hard", heb: "קשה / קשה (מאמץ)" },
        { eng: "hour", heb: "שעה" },
        { eng: "how", heb: "איך" },
        { eng: "hurt", heb: "לפצוע / לכאוב" },
        { eng: "ice", heb: "קרח" },
        { eng: "important", heb: "חשוב" },
        { eng: "interesting", heb: "מעניין" },
        { eng: "keep", heb: "לשמור / להחזיק" },
        { eng: "later", heb: "מאוחר יותר" },
        { eng: "lie", heb: "לשקר / לשכב" },
        { eng: "many", heb: "הרבה" },
        { eng: "medal", heb: "מדליה" },
        { eng: "minute", heb: "דקה" },
        { eng: "money", heb: "כסף" },
        { eng: "more", heb: "יותר" },
        { eng: "move", heb: "לזוז / להזיז" },
        { eng: "need", heb: "צריך" },
        { eng: "neighbor", heb: "שכן" },
        { eng: "noise", heb: "רעש" },
        { eng: "of", heb: "של" },
        { eng: "Olympic Games", heb: "המשחקים האולימפיים" },
        { eng: "or", heb: "או" },
        { eng: "our", heb: "שלנו" },
        { eng: "paint", heb: "לצבוע / לצייר" },
        { eng: "parent", heb: "הורה" },
        { eng: "place", heb: "מקום" },
        { eng: "plate", heb: "צלחת" },
        { eng: "player", heb: "שחקן" },
        { eng: "poor", heb: "עני" },
        { eng: "practice", heb: "להתאמן / אימון" },
        { eng: "prepare", heb: "להכין / להתכונן" },
        { eng: "prize", heb: "פרס" },
        { eng: "problem", heb: "בעיה" },
        { eng: "race", heb: "מרוץ" },
        { eng: "right", heb: "נכון / ימין" },
        { eng: "road", heb: "כביש" },
        { eng: "safe", heb: "בטוח" },
        { eng: "second", heb: "שני / שניה (זמן)" },
        { eng: "sick", heb: "חולה" },
        { eng: "sign", heb: "שלט / סימן / לחתום" },
        { eng: "some", heb: "כמה / קצת" },
        { eng: "something", heb: "משהו" },
        { eng: "son", heb: "בן" },
        { eng: "table tennis", heb: "טניס שולחן" },
        { eng: "them", heb: "אותם / להם" },
        { eng: "think", heb: "לחשוב" },
        { eng: "time", heb: "זמן" },
        { eng: "tomorrow", heb: "מחר" },
        { eng: "true", heb: "אמת / נכון" },
        { eng: "us", heb: "אנחנו / אותנו" },
        { eng: "use", heb: "להשתמש" },
        { eng: "was", heb: "היה" },
        { eng: "way", heb: "דרך" },
        { eng: "winner", heb: "מנצח" }
    ];

    // פונקציה להצגת המילים ברשימה
    function displayWords() {
        const listContainer = document.getElementById('wordList');
        vocabulary.forEach(pair => {
            const div = document.createElement('div');
            div.className = 'word-item';
            div.innerHTML = `${pair.eng}<br><small style="color:#555">${pair.heb}</small>`;
            listContainer.appendChild(div);
        });
    }

    // משתנים עבור הבוחן
    let currentWordIndex = 0;

    function nextWord() {
        currentWordIndex = Math.floor(Math.random() * vocabulary.length);
        document.getElementById('word-display').innerText = vocabulary[currentWordIndex].eng;
        document.getElementById('answer').value = '';
        document.getElementById('feedback').innerText = '';
    }

    function checkAnswer() {
        const userAnswer = document.getElementById('answer').value.trim();
        const correctAnswer = vocabulary[currentWordIndex].heb;
        const feedback = document.getElementById('feedback');

        if (userAnswer === correctAnswer) {
            feedback.innerText = "כל הכבוד! נכון מאוד.";
            feedback.className = "correct";
        } else {
            feedback.innerText = `טעות. התשובה הנכונה היא: ${correctAnswer}`;
            feedback.className = "incorrect";
        }
    }

    // הפעלת הפונקציות בטעינת הדף
    displayWords();
    nextWord();

</script>

</body>
  </html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קבצים להורדה - כיתה ה'</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .file-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .file-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            text-align: center;
            word-break: break-word;
            margin-bottom: 10px;
        }

        .file-type {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 קבצים להורדה</h1>
            <p class="subtitle">דפי עבודה ומשימות - כיתה ה'</p>
        </header>

        <div id="filesContainer" class="loading">
            טוען קבצים...
        </div>

        <footer>
            <p>כל הקבצים זמינים להורדה חופשית</p>
        </footer>
    </div>

    <script>
        const GITHUB_USER = 'peera1';
        const GITHUB_REPO = 'Math-Game';
        const FOLDER_PATH = 'ClassE/Files';
        const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': '📄',
                'doc': '📝',
                'docx': '📝',
                'txt': '📃',
                'html': '🌐',
                'htm': '🌐',
                'xls': '📊',
                'xlsx': '📊',
                'ppt': '📊',
                'pptx': '📊',
                'zip': '📦',
                'rar': '📦',
                'jpg': '🖼️',
                'jpeg': '🖼️',
                'png': '🖼️',
                'gif': '🖼️'
            };
            return icons[ext] || '📄';
        }

        function getFileType(filename) {
            return filename.split('.').pop().toUpperCase();
        }

        async function loadFiles() {
            const container = document.getElementById('filesContainer');
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('לא ניתן לטעון את הקבצים');
                }

                const files = await response.json();
                
                const fileItems = files.filter(item => item.type === 'file');

                if (fileItems.length === 0) {
                    container.innerHTML = '<div class="error">לא נמצאו קבצים בתיקייה</div>';
                    return;
                }

                container.className = 'files-grid';
                container.innerHTML = fileItems.map(file => `
                    <a href="${file.download_url}" download="${file.name}" class="file-card">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-type">${getFileType(file.name)}</div>
                        <button class="download-btn" onclick="event.preventDefault(); window.open('${file.download_url}', '_blank');">
                            הורד קובץ ⬇️
                        </button>
                    </a>
                `).join('');

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        ❌ שגיאה בטעינת הקבצים<br>
                        ${error.message}
                    </div>
                `;
                console.error('Error loading files:', error);
            }
        }

        loadFiles();
    </script>
</body>
</html>

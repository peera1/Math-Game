    <script>
        const GITHUB_USER = 'peera1';
        const GITHUB_REPO = 'Math-Game';
        const FOLDER_PATH = 'ClassE/Files';
        const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'ğŸ“„',
                'doc': 'ğŸ“',
                'docx': 'ğŸ“',
                'txt': 'ğŸ“ƒ',
                'html': 'ğŸŒ',
                'htm': 'ğŸŒ',
                'xls': 'ğŸ“Š',
                'xlsx': 'ğŸ“Š',
                'ppt': 'ğŸ“Š',
                'pptx': 'ğŸ“Š',
                'zip': 'ğŸ“¦',
                'rar': 'ğŸ“¦',
                'jpg': 'ğŸ–¼ï¸',
                'jpeg': 'ğŸ–¼ï¸',
                'png': 'ğŸ–¼ï¸',
                'gif': 'ğŸ–¼ï¸',
                'webp': 'ğŸ–¼ï¸',
                'svg': 'ğŸ–¼ï¸'
            };
            return icons[ext] || 'ğŸ“„';
        }

        function getFileType(filename) {
            return filename.split('.').pop().toUpperCase();
        }

        function isHtmlFile(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return ['html', 'htm'].includes(ext);
        }

        function canViewInBrowser(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const viewableTypes = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'pdf'];
            return viewableTypes.includes(ext);
        }

        function handleView(downloadUrl) {
            window.open(downloadUrl, '_blank');
        }

        function handleViewHtml(filePath) {
            // ×™×¦×™×¨×ª × ×ª×™×‘ GitHub Pages
            const githubPagesUrl = `https://${GITHUB_USER}.github.io/${GITHUB_REPO}/${filePath}`;
            window.open(githubPagesUrl, '_blank');
        }

        function handleDownload(downloadUrl, fileName) {
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = fileName;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        async function loadFiles() {
            const container = document.getElementById('filesContainer');
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª ×”×§×‘×¦×™×');
                }

                const files = await response.json();
                
                const fileItems = files.filter(item => item.type === 'file');

                if (fileItems.length === 0) {
                    container.innerHTML = '<div class="error">×œ× × ××¦××• ×§×‘×¦×™× ×‘×ª×™×§×™×™×”</div>';
                    return;
                }

                container.className = 'files-grid';
                container.innerHTML = fileItems.map(file => {
                    const canView = canViewInBrowser(file.name);
                    const isHtml = isHtmlFile(file.name);
                    
                    return `
                        <div class="file-card">
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-type">${getFileType(file.name)}</div>
                            <div class="file-actions">
                                ${isHtml ? `
                                    <button class="btn pages-btn" onclick="handleViewHtml('${file.path}')">
                                        ×¦×¤×” ×‘×“×£ ğŸŒ
                                    </button>
                                ` : canView ? `
                                    <button class="btn view-btn" onclick="handleView('${file.download_url}')">
                                        ×¦×¤×” ğŸ‘ï¸
                                    </button>
                                ` : ''}
                                <button class="btn download-btn" onclick="handleDownload('${file.download_url}', '${file.name}')">
                                    ×”×•×¨×“ â¬‡ï¸
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×‘×¦×™×<br>
                        ${error.message}
                    </div>
                `;
                console.error('Error loading files:', error);
            }
        }

        loadFiles();
    </script>

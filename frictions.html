<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חשבון - שברים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            font-size: 18px;
        }
        #game-container {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 36px;
        }
        .hidden { display: none; }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            height: 25px;
            position: relative;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
        }
        .fraction-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fraction {
            display: inline-block;
            text-align: center;
            font-size: 24px;
            margin: 0 10px;
        }
        .fraction .numerator {
            border-bottom: 2px solid black;
            display: block;
        }
        .fraction .denominator {
            display: block;
        }
        .operator {
            font-size: 24px;
            margin: 0 10px;
        }
        .answer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .answer-input input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            margin: 2px;
        }
        .answer-input .fraction-line {
            width: 50px;
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>משחק שברים</h1>
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>
        <p id="question-number"></p>
        <div id="question" class="fraction-container"></div>
		<br>
        <div class="answer-input">
            <input type="number" id="answer-numerator" placeholder="מונה">
            <div class="fraction-line"></div>
            <input type="number" id="answer-denominator" placeholder="מכנה">
        </div>
        <button onclick="checkAnswer()">בדיקה</button>
        <p id="feedback"></p>
        <div id="summary" class="hidden">
            <h2>סיכום</h2>
            <table border="1">
                <thead>
                    <tr><th>שאלה מספר</th><th>השאלה</th><th>הזמן שלקח</th></tr>
                </thead>
                <tbody id="summary-body"></tbody>
            </table>
	<p>אנא קרא לאבא או אמא לקבל חיבוק גדול ונשיקה על המאמץ המקסים שעשית בפתרון התרגילים, מי שמזיע ומשקיע יגיע למקומות יפים בחיים , זה לא תמיד קל אבל בסופו של דבר אבא מבטיח לך שזה ישתלם מאוד , אבא מעריך מאוד את מי שעובד קשה ולא מתבטל כל היום מול המסכים</p>
        </div>
    </div>
    <script>
        let questions = [];
        let currentQuestion = 0;
        let startTime;
        let times = [];

        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function simplifyFraction(numerator, denominator) {
            let divisor = gcd(numerator, denominator);
            return { numerator: numerator / divisor, denominator: denominator / divisor };
        }

function generateFractionQuestion() {
    let operators = ['+', '-'];
    let operator = operators[Math.floor(Math.random() * operators.length)];
    
    // מכנים שונים לשאלות
    let denominator1 = Math.floor(Math.random() * 10) + 1;
    let denominator2 = Math.floor(Math.random() * 10) + 1;
    
    // מנויים אקראיים לכל מכנה
    let numerator1 = Math.floor(Math.random() * denominator1) + 1;
    let numerator2 = Math.floor(Math.random() * denominator2) + 1;
    
    // במקרה של חיסור, נוודא שהתוצאה לא תהיה שלילית
    if (operator === '-') {
        // נוודא שהמונה הראשון יהיה גדול מהמכנה השני במקרה של חיסור
        if (numerator1 < numerator2) {
            // אם התוצאה של החיסור תהיה שלילית, נשנה את השאלה לחיבור
            operator = '+';
        }
    }

    let questionStr = `<div class='fraction'>
                          <span class='numerator'>${numerator1}</span>
                          <span class='denominator'>${denominator1}</span>
                      </div>
                      <div class='operator'>${operator}</div>
                      <div class='fraction'>
                          <span class='numerator'>${numerator2}</span>
                          <span class='denominator'>${denominator2}</span>
                      </div>`;

    // חישוב התשובה לפי מכנים שונים
    let commonDenominator = denominator1 * denominator2;
    let newNumerator1 = numerator1 * denominator2;
    let newNumerator2 = numerator2 * denominator1;

    let finalNumerator = operator === '+' ? newNumerator1 + newNumerator2 : newNumerator1 - newNumerator2;

    // אם התוצאה של החיסור שלילית, נשנה אותה לחיבור
    if (finalNumerator < 0) {
        finalNumerator = 0;
    }

    let { numerator, denominator: newDenominator } = simplifyFraction(finalNumerator, commonDenominator);

    return { questionStr, answer: { numerator, denominator: newDenominator } };
}





        function startGame() {
            for (let i = 0; i < 5; i++) {  // שינוי כאן ל-5 שאלות
                questions.push(generateFractionQuestion());
            }
            updateProgress();
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion >= questions.length) {
                showSummary();
                return;
            }
            document.getElementById("question-number").innerText = `שאלה ${currentQuestion + 1} מתוך 5`;  // שינוי כאן ל-5 שאלות
            document.getElementById("question").innerHTML = questions[currentQuestion].questionStr;
            document.getElementById("answer-numerator").value = "";
            document.getElementById("answer-denominator").value = "";
            document.getElementById("feedback").innerText = "";
            startTime = new Date();
        }

        function checkAnswer() {
            let userNumerator = parseInt(document.getElementById("answer-numerator").value);
            let userDenominator = parseInt(document.getElementById("answer-denominator").value);
            let correctAnswer = questions[currentQuestion].answer;
            
            if (userNumerator === correctAnswer.numerator && userDenominator === correctAnswer.denominator) {
                let endTime = new Date();
                let timeTaken = Math.round((endTime - startTime) / 1000);
                times.push(timeTaken);
                currentQuestion++;
                updateProgress();
                nextQuestion();
            } else {
                document.getElementById("feedback").innerText = "נסה שוב, התרכז היטב!";
            }
        }

        function updateProgress() {
            let progress = (currentQuestion / questions.length) * 100;
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-bar").innerText = Math.round(progress) + "%";
        }

        startGame();
    </script>
</body>
</html>

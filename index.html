<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים ללומדת חשבון</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPNZZJWSF8"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BPNZZJWSF8');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap');
        
        :root {
            --primary-gradient-start: #2A0944; /* סגול כהה עמוק */
            --primary-gradient-end: #A12568; /* ורוד-סגול אלגנטי */
            --secondary-color: #FEC260; /* זהב חם */
            --text-color: #333;
            --background-overlay: rgba(255, 255, 255, 0.15);
            --button-shadow: rgba(42, 9, 68, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            color: var(--text-color);
            line-height: 1.6;
            overflow-y: auto;
            position: relative;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-overlay);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 30px 60px var(--button-shadow);
            padding: 50px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
            transition: all 0.5s ease;
            border: 3px solid rgba(254, 194, 96, 0.3);
            z-index: 2;
        }

        h1 {
            color: var(--primary-gradient-start);
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            background: linear-gradient(to right, var(--primary-gradient-start), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.8rem;
            margin: 20px 0 15px;
            color: #ff5722;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            background: linear-gradient(to right, #ff5722, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quote {
            font-style: italic;
            color: #555;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            padding: 0 20px;
        }

        .quote::before, .quote::after {
            content: '"';
            color: var(--secondary-color);
            font-size: 2rem;
            position: absolute;
            opacity: 0.7;
        }

        .quote::before {
            left: 0;
            top: -10px;
        }

        .quote::after {
            right: 0;
            bottom: -10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px var(--button-shadow);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        .button:hover {
            background: linear-gradient(to right, var(--secondary-color), #FFD700);
            box-shadow: 0 0 20px rgba(254, 194, 96, 0.6);
            transform: scale(1.05);
        }

        .button i {
            margin-left: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .blue { 
            background: linear-gradient(to right, #3B4F7D, #6B728E);
        }

        .green { 
            background: linear-gradient(to right, #355E3B, #7D9D72);
        }

        .yellow { 
            background: linear-gradient(to right, #F4A261, #E9C46A);
        }

        .red { 
            background: linear-gradient(to right, #8B1E3F, #C84767);
        }

        .pink {
            background: linear-gradient(to right, #A63C6D, #D47B9A);
        }

        .coral {
            background: linear-gradient(to right, #D76A03, #F89F5B);
        }

        .purple {
            background: linear-gradient(to right, #4A235A, #8E44AD);
        }

        .radiant {
            background: linear-gradient(to right, #2A0944, #A12568);
        }

        .teal {
            background: linear-gradient(to right, #1A535C, #4ECDC4);
        }

        .emerald { 
            background: linear-gradient(to right, #1B4332, #52B788);
        }

        .indigo { 
            background: linear-gradient(to right, #2C3E50, #5D8AA8);
        }

        .lime { 
            background: linear-gradient(to right, #6A994E, #A3BFFA);
        }

        .orange { 
            background: linear-gradient(to right, #ff9800, #ffeb3b);
        }

        .grade-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed var(--secondary-color);
            transition: all 0.3s ease;
        }

        .grade-section:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .info-text {
            background: linear-gradient(to right, #F6F4E6, #EDE4E0);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            color: #4A235A;
            font-size: 15px;
            border: 1px solid rgba(254, 194, 96, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 15px auto;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="quote">
            "הַזֹּרְעִים בְּדִמְעָה בְּרִנָּה יִקְצֹרוּ" - תהילים קכ״ו
        </div>
        
        <h1>ברוכים הבאים ללומדת חשבון</h1>
        
        <div class="buttons-container">
            <!-- כיתה א -->
            <div class="grade-section">
                <h2>כיתה א</h2>
                <button class="button blue" onclick="openLinkWithConfetti('core-1.html')">
                    <i class="fas fa-plus"></i> חיבור
                </button>
                <button class="button teal" onclick="openLinkWithConfetti('core-1-minus.html')">
                    <i class="fas fa-minus"></i> חיסור
                </button>
            </div>

            <!-- כיתה ב -->
            <div class="grade-section">
                <h2>כיתה ב</h2>
                <button class="button green" onclick="openLinkWithConfetti('core-2.html')">
                    <i class="fas fa-calculator"></i> פעולות יסוד
                </button>
                <button class="button emerald" onclick="openLinkWithConfetti('core-2-adding-with-transit.html')">
                    <i class="fas fa-exchange-alt"></i> חיבור עם המרה
                </button>
                <button class="button lime" onclick="openLinkWithConfetti('core-2-decrease-with-transit.html')">
                    <i class="fas fa-minus"></i> חיסור עם המרה
                </button>
                <button class="button pink" onclick="openLinkWithConfetti('Word-Problems.html')">
                    <i class="fas fa-question"></i> בעיות מילוליות - חיבור וחיסור
                </button>
                <button class="button indigo" onclick="openLinkWithConfetti('word-problems-+*:-core2.html')">
                    <i class="fas fa-brain"></i> בעיות מילוליות - חיבור, חיסור, כפל, חילוק
                </button>
            </div>

            <!-- כיתה ג -->
            <div class="grade-section">
                <h2>כיתה ג</h2>
                <button class="button radiant" onclick="openLinkWithConfetti('core-3.html')">
                    <i class="fas fa-arrow-up-9-1"></i> סדר פעולות חשבון
                </button>
            </div>

            <!-- כיתה ד -->
            <div class="grade-section">
                <h2>כיתה ד</h2>
                <button class="button yellow" onclick="openLinkWithConfetti('core-4.html')">
                    <i class="fas fa-chart-line"></i> חשבון מתקדם
                </button>
                <button class="button red" onclick="openLinkWithConfetti('frictions.html')">
                    <i class="fas fa-divide"></i> שברים
                </button>
                <button class="button purple" onclick="openLinkWithConfetti('frictions_simple.html')">
                    <i class="fas fa-umbrella"></i> שבר פשוט
                </button>
                <button class="button coral" onclick="openLinkWithConfetti('Word-Problems-Advanced.html')">
                    <i class="fas fa-wand-magic-sparkles"></i> בעיות מילוליות - שברים
                </button>
                <button class="button orange" onclick="openLinkWithConfetti('connect_words_4.html')">
                    <i class="fas fa-book-open"></i> התאמת מילים
                </button>
            </div>
        </div>

        <div class="info-text">
            טיפ מהמורה: למידה היא מסע של גילוי. כל תרגיל שאתה פותר מקרב אותך להצלחה גדולה!
        </div>
    </div>

    <script>
        function openLinkWithConfetti(url) {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#FEC260', '#A12568', '#2A0944', '#8E44AD']
            });

            setTimeout(() => {
                window.open(url, '_blank');
            }, 500);
        }

        function createBackgroundConfetti() {
            confetti({
                particleCount: 15,
                spread: 60,
                origin: { 
                    x: Math.random(),
                    y: Math.random()
                },
                colors: ['#FEC260', '#A12568', '#2A0944'],
                opacity: 0.5
            });
        }

        setInterval(createBackgroundConfetti, 5000);
    </script>
</body>
</html>

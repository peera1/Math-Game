<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים ללומדת חשבון</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap');
        
        :root {
            --primary-gradient-start: #6a11cb;
            --primary-gradient-end: #2575fc;
            --secondary-color: #ff9a9e;
            --text-color: #333;
            --background-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            overflow: hidden;
            color: var(--text-color);
            line-height: 1.6;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            padding: 50px;
            text-align: center;
            width: 500px;
            position: relative;
            transition: all 0.5s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }

        h1 {
            color: var(--primary-gradient-start);
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quote {
            font-style: italic;
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
            opacity: 0.8;
            position: relative;
            padding: 0 20px;
        }

        .quote::before, .quote::after {
            content: '"';
            color: var(--secondary-color);
            font-size: 2rem;
            position: absolute;
            opacity: 0.5;
        }

        .quote::before {
            left: 0;
            top: -10px;
        }

        .quote::after {
            right: 0;
            bottom: -10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            color: white;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            transform: scale(1.05);
        }

        .blue { 
            background: linear-gradient(to right, #2196F3, #21D4FD);
            color: white; 
        }

        .green { 
            background: linear-gradient(to right, #4CAF50, #81FBB8);
            color: white; 
        }

        .yellow { 
            background: linear-gradient(to right, #FFC107, #FFF720);
            color: white; 
        }

        .red { 
            background: linear-gradient(to right, #F44336, #FF7E5F);
            color: white; 
        }

        .pink {
            background: linear-gradient(to right, #FF69B4, #FFB6C1);
            color: white; 
        }

        .coral {
            background: linear-gradient(to right, #FF7F50, #FF9F80);
            color: white;
        }

        .info-text {
            background: linear-gradient(to right, #E3F2FD, #B3E5FC);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            color: #0D47A1;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="quote">
            "הַזֹּרְעִים בְּדִמְעָה בְּרִנָּה יִקְצֹרוּ" - תהילים קכ״ו
        </div>
        
        <h1>ברוכים הבאים ללומדת חשבון</h1>
        
        <div class="buttons-container">
            <button class="button blue" onclick="openLinkWithConfetti('core-1.html')">
                <i class="fas fa-plus-minus"></i> כיתה א - חיבור
            </button>
            <button class="button green" onclick="openLinkWithConfetti('core-2.html')">
                <i class="fas fa-calculator"></i> כיתה ב - פעולות יסוד
            </button>

            <button class="button red" onclick="openLinkWithConfetti('core-3.html')">
                <i class="fas fa-arrow-up-9-1"></i> כיתה ג - סדר פעולות חשבון
            </button>
            
            <button class="button yellow" onclick="openLinkWithConfetti('core-4.html')">
                <i class="fas fa-chart-line"></i> כיתה ד - חשבון מתקדם
            </button>
            <button class="button red" onclick="openLinkWithConfetti('frictions.html')">
                <i class="fas fa-divide"></i> כיתה ד - שברים
            </button>
            <button class="button pink" onclick="openLinkWithConfetti('Word-Problems.html')">
                <i class="fas fa-question"></i> בעיות מילוליות - חיבור וחיסור
            </button>
            <button class="button coral" onclick="openLinkWithConfetti('Word-Problems-Advanced.html')">
                <i class="fas fa-wand-magic-sparkles"></i> בעיות מילוליות - שברים
            </button>
        </div>

        <div class="info-text">
            טיפ מהמורה: למידה היא מסע של גילוי. כל תרגיל שאתה פותר מקרב אותך להצלחה גדולה!
        </div>
    </div>

    <script>
        function openLinkWithConfetti(url) {
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#2196F3', '#4CAF50', '#FFC107', '#F44336']
            });

            setTimeout(() => {
                window.open(url, '_blank');
            }, 500);
        }

        function createBackgroundConfetti() {
            confetti({
                particleCount: 15,
                spread: 60,
                origin: { 
                    x: Math.random(),
                    y: Math.random()
                },
                colors: ['#6a11cb', '#2575fc', '#ff9a9e'],
                opacity: 0.4
            });
        }

        setInterval(createBackgroundConfetti, 5000);
    </script>
</body>
</html>

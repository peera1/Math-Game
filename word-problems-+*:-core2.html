        let shuffledProblems = [];

        let results = [];

        function selectRandomQuestions() {
            shuffledProblems = [...problems].sort(() => 0.5 - Math.random()).slice(0, 5); // 5 ×©××œ×•×ª ×œ×‘×“×™×§×”
            currentQuestion = 0;
            results = [];
            stars = 0;
            updateStars();
            startQuestion();
        }

        function startQuestion() {
            if (currentQuestion < shuffledProblems.length) {
                document.getElementById('problem').textContent = shuffledProblems[currentQuestion].question;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').textContent = '';
                updateProgress();
                startTime = new Date();
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = (currentQuestion / shuffledProblems.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function updateStars() {
            document.getElementById('stars').textContent = 'â˜…'.repeat(stars);
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer').value;
            const feedbackElement = document.getElementById('feedback');
            const endTime = new Date();
            const timeTaken = Math.round((endTime - startTime) / 1000);

            if (userAnswer === '') {
                feedbackElement.textContent = '×× × ×”×›× ×¡ ×ª×©×•×‘×”';
                feedbackElement.style.color = '#FF6F61';
                return;
            }

            const correctAnswer = shuffledProblems[currentQuestion].answer;
            const isCorrect = parseInt(userAnswer) === correctAnswer;

            results.push({
                question: shuffledProblems[currentQuestion].question,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                timeTaken: timeTaken,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                feedbackElement.textContent = '×›×œ ×”×›×‘×•×“! â­';
                feedbackElement.style.color = '#4CAF50';
                stars++;
                updateStars();
                launchConfetti();
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < shuffledProblems.length) {
                        startQuestion();
                    } else {
                        showSummary();
                    }
                }, 1000);
            } else {
                feedbackElement.textContent = '×˜×¢×•×ª! × ×¡×” ×©×•×‘ ğŸ˜Š';
                feedbackElement.style.color = '#FF6F61';

        }

        function showSummary() {
            document.getElementById('quizContainer').style.display = 'none';

        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: random(0, canvas.width),
                    y: random(-canvas.height, 0),
                    size: random(5, 10),
                    speedX: random(-2, 2),
                    speedY: random(2, 5),
                    color: `hsl(${random(0, 360)}, 100%, 50%)`,
                    life: random(50, 100)
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life -= 1;

                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    if (p.life <= 0) particles.splice(i, 1);
                });

                if (particles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }

            animateConfetti();
        }

    <style>
        * {

        body {

        .summary-container li {

        .summary-container li.correct {

        }

        .summary-container li.incorrect {

        }

        .confetti {

            height: 100%;

        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="quizContainer">
            <h1>×©××œ×•×ª ××™×œ×•×œ×™×•×ª ×‘×›×™×£</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="stars" id="stars"></div>
            </div>
            <div class="problem" id="problem"></div>
            <input type="number" id="answer" placeholder="×ª×©×•×‘×”">
            <br>
            <button onclick="submitAnswer()">×©×œ×— ×ª×©×•×‘×”</button>
            <div id="feedback"></div>
        </div>
        <div class="summary-container" id="summaryContainer">
            <h1>×¡×™×™××ª! ğŸ‰</h1>
            <div id="summary"></div>
            <button onclick="restartQuiz()">×©×—×§ ×©×•×‘!</button>
        </div>
    </div>
    <canvas class="confetti" id="confettiCanvas"></canvas>

    <script>
        const problems = [
            { "question": "×œ×™×” ×§× ×ª×” 34 ×¢×¤×¨×•× ×•×ª ×•×¢×•×“ 25 ×¢×¤×¨×•× ×•×ª. ×›××” ×¢×¤×¨×•× ×•×ª ×™×© ×œ×” ×¢×›×©×™×•?", "answer": 59 },
            { "question": "×‘×›×œ ×©×§×™×ª ×™×© 5 ×××ª×§×™× ×•×™×© 7 ×©×§×™×•×ª. ×›××” ×××ª×§×™× ×™×©?", "answer": 35 },
            { "question": "×™×© 24 ×ª×¤×•×—×™× ×•-6 ×™×œ×“×™×. ×›××” ×ª×¤×•×—×™× ×™×§×‘×œ ×›×œ ×™×œ×“?", "answer": 4 },
            { "question": "×‘×›×™×ª×” ×”×™×• 45 ×ª×œ××™×“×™× ×•-17 ×”×œ×›×• ×”×‘×™×ª×”. ×›××” ×ª×œ××™×“×™× × ×©××¨×•?", "answer": 28 },
            { "question": "×‘×›×œ ×§×•×¤×¡×” ×™×© 8 ×¢×¤×¨×•× ×•×ª ×•×™×© 4 ×§×•×¤×¡××•×ª. ×›××” ×¢×¤×¨×•× ×•×ª ×™×©?", "answer": 32 },
            { "question": "×™×© 18 ×‘×œ×•× ×™× ×•-3 ×™×œ×“×™×. ×›××” ×‘×œ×•× ×™× ×™×§×‘×œ ×›×œ ×™×œ×“?", "answer": 6 },
            { "question": "×‘×›×œ ×™×•× × ×•×¢× ×§×™×‘×œ 3 ××“×‘×§×•×ª ×‘××©×š 9 ×™××™×. ×›××” ××“×‘×§×•×ª ×™×© ×œ×•?", "answer": 27 },
            { "question": "×™×© 40 ×©×•×§×•×œ×“×™× ×•-8 ×—×‘×¨×™×. ×›××” ×©×•×§×•×œ×“×™× ×™×§×‘×œ ×›×œ ×—×‘×¨?", "answer": 5 },
            { "question": "×œ×™××•×¨ ×§× ×” 22 ×ª×¤×•×—×™× ×•×¢×•×“ 13 ×ª×¤×•×—×™×. ×›××” ×ª×¤×•×—×™× ×™×© ×œ×• ×¢×›×©×™×•?", "answer": 35 },
            { "question": "×‘×›×œ ×©×•×¨×” ×™×© 4 ×¤×¨×—×™× ×•×™×© 10 ×©×•×¨×•×ª. ×›××” ×¤×¨×—×™× ×™×©?", "answer": 40 },
        ];

        let shuffledProblems = [];
        let currentQuestion = 0;
        let results = [];
        let stars = 0;
        let startTime;

        function selectRandomQuestions() {
            shuffledProblems = [...problems].sort(() => 0.5 - Math.random()).slice(0, 5); // 5 ×©××œ×•×ª ×œ×‘×“×™×§×”
            currentQuestion = 0;
            results = [];
            stars = 0;
            updateStars();
            startQuestion();
        }

        function startQuestion() {
            if (currentQuestion < shuffledProblems.length) {
                document.getElementById('problem').textContent = shuffledProblems[currentQuestion].question;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').textContent = '';
                updateProgress();
                startTime = new Date();
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = (currentQuestion / shuffledProblems.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function updateStars() {
            document.getElementById('stars').textContent = 'â˜…'.repeat(stars);
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer').value;
            const feedbackElement = document.getElementById('feedback');
            const endTime = new Date();
            const timeTaken = Math.round((endTime - startTime) / 1000);

            if (userAnswer === '') {
                feedbackElement.textContent = '×× × ×”×›× ×¡ ×ª×©×•×‘×”';
                feedbackElement.style.color = '#FF6F61';
                return;
            }

            const correctAnswer = shuffledProblems[currentQuestion].answer;
            const isCorrect = parseInt(userAnswer) === correctAnswer;

            results.push({
                question: shuffledProblems[currentQuestion].question,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                timeTaken: timeTaken,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                feedbackElement.textContent = '×›×œ ×”×›×‘×•×“! â­';
                feedbackElement.style.color = '#4CAF50';
                stars++;
                updateStars();
                launchConfetti();
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < shuffledProblems.length) {
                        startQuestion();
                    } else {
                        showSummary();
                    }
                }, 1000);
            } else {
                feedbackElement.textContent = '×˜×¢×•×ª! × ×¡×” ×©×•×‘ ğŸ˜Š';
                feedbackElement.style.color = '#FF6F61';
            }
        }

        function showSummary() {
            document.getElementById('quizContainer').style.display = 'none';
            const summaryContainer = document.getElementById('summaryContainer');
            summaryContainer.style.display = 'block';

            let summaryHTML = `<p>×¦×‘×¨×ª ${stars} ×›×•×›×‘×™× ××ª×•×š ${shuffledProblems.length}!</p><ul>`;
            results.forEach((result, index) => {
                summaryHTML += `
                    <li class="${result.isCorrect ? 'correct' : 'incorrect'}">
                        <strong>×©××œ×” ${index + 1}:</strong> ${result.question}<br>
                        <strong>×ª×©×•×‘×ª×š:</strong> ${result.userAnswer}<br>
                        <strong>×ª×©×•×‘×” × ×›×•× ×”:</strong> ${result.correctAnswer}<br>
                        <strong>×–××Ÿ:</strong> ${result.timeTaken} ×©× ×™×•×ª<br>
                        <strong>××¦×‘:</strong> ${result.isCorrect ? 'âœ… × ×›×•×Ÿ' : 'âŒ ×©×’×•×™'}
                    </li>`;
            });
            summaryHTML += '</ul>';
            document.getElementById('summary').innerHTML = summaryHTML;
        }

        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function createParticle() {
                return {
                    x: random(0, canvas.width),
                    y: canvas.height + 10,
                    size: random(5, 10),
                    speedX: random(-2, 2),
                    speedY: random(-5, -2),
                    color: `hsl(${random(0, 360)}, 100%, 50%)`,
                    life: 100
                };
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.3 && particles.length < 50) {
                    particles.push(createParticle());
                }

                particles.forEach((p, i) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life -= 1;

                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    if (p.life <= 0) particles.splice(i, 1);
                });

                if (particles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }

            animateConfetti();
        }

        function restartQuiz() {
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('summaryContainer').style.display = 'none';
            selectRandomQuestions();
        }

        // ×”×ª×—×œ ××ª ×”××©×—×§
        selectRandomQuestions();
    </script>
</body>

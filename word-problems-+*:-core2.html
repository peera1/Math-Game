        .game-container {

        }

        h1 {
            font-size: 2.5rem;
            color: #2A0944;

            background: linear-gradient(to right, #FF6F61, #FEC260);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #FF6F61, #FEC260);

            transition: width 0.5s ease;
        }

        .stars {
            font-size: 1.5rem;
            color: #FEC260;
            margin-top: 10px;
        }

        .problem {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #F6F4E6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            width: 150px;
            border: 2px solid #FF6F61;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }

        input:focus {
            border-color: #FEC260;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #FF6F61, #FEC260);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .summary-container {
            display: none;
            text-align: center;
        }

        .summary-container ul {
            list-style: none;
            padding: 0;
        }

        .summary-container li {
            background: #F6F4E6;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        .summary-container li.correct {
            border-left: 5px solid #4CAF50;
        }

        .summary-container li.incorrect {
            border-left: 5px solid #FF6F61;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        let shuffledProblems = [];
        let currentQuestion = 0;
        let results = [];
        let stars = 0;
        let startTime;

        function selectRandomQuestions() {
            shuffledProblems = [...problems].sort(() => 0.5 - Math.random()).slice(0, 5); // 5 שאלות לבדיקה
            currentQuestion = 0;
            results = [];
            stars = 0;
            updateStars();
            startQuestion();
        }

        function startQuestion() {
            if (currentQuestion < shuffledProblems.length) {
                document.getElementById('problem').textContent = shuffledProblems[currentQuestion].question;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').textContent = '';
                updateProgress();
                startTime = new Date();
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = (currentQuestion / shuffledProblems.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function updateStars() {
            document.getElementById('stars').textContent = '★'.repeat(stars);
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer').value;
            const feedbackElement = document.getElementById('feedback');
            const endTime = new Date();
            const timeTaken = Math.round((endTime - startTime) / 1000);

            if (userAnswer === '') {
                feedbackElement.textContent = 'אנא הכנס תשובה';
                feedbackElement.style.color = '#FF6F61';
                return;
            }

            const correctAnswer = shuffledProblems[currentQuestion].answer;
            const isCorrect = parseInt(userAnswer) === correctAnswer;

            results.push({
                question: shuffledProblems[currentQuestion].question,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                timeTaken: timeTaken,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                feedbackElement.textContent = 'כל הכבוד! ⭐';
                feedbackElement.style.color = '#4CAF50';
                stars++;
                updateStars();
                launchConfetti();
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < shuffledProblems.length) {
                        startQuestion();
                    } else {
                        showSummary();
                    }
                }, 1000);
            } else {
                feedbackElement.textContent = 'טעות! נסה שוב 😊';
                feedbackElement.style.color = '#FF6F61';
            }
        }

        function showSummary() {
            document.getElementById('quizContainer').style.display = 'none';
            const summaryContainer = document.getElementById('summaryContainer');
            summaryContainer.style.display = 'block';

            let summaryHTML = `<p>צברת ${stars} כוכבים מתוך ${shuffledProblems.length}!</p><ul>`;
            results.forEach((result, index) => {
                summaryHTML += `
                    <li class="${result.isCorrect ? 'correct' : 'incorrect'}">
                        <strong>שאלה ${index + 1}:</strong> ${result.question}<br>
                        <strong>תשובתך:</strong> ${result.userAnswer}<br>
                        <strong>תשובה נכונה:</strong> ${result.correctAnswer}<br>
                        <strong>זמן:</strong> ${result.timeTaken} שניות<br>
                        <strong>מצב:</strong> ${result.isCorrect ? '✅ נכון' : '❌ שגוי'}
                    </li>`;
            });
            summaryHTML += '</ul>';
            document.getElementById('summary').innerHTML = summaryHTML;
            launchConfettiSummary();
        }

        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: random(0, canvas.width),
                    y: random(-canvas.height, 0),
                    size: random(5, 10),
                    speedX: random(-2, 2),
                    speedY: random(2, 5),
                    color: `hsl(${random(0, 360)}, 100%, 50%)`,
                    life: random(50, 100)
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life -= 1;

                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();

                    if (p.life <= 0) particles.splice(i, 1);
                });

                if (particles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }

            animateConfetti();
        }

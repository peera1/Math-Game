<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלות מילוליות בכיף - כיתה ב</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #6B48FF, #FF6F61);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2A0944;
            margin-bottom: 20px;
            background: linear-gradient(to right, #FF6F61, #FEC260);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .problem {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #F6F4E6;
            border-radius: 10px;
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            width: 150px;
            border: 2px solid #FF6F61;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(to right, #FF6F61, #FEC260);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #feedback {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .summary-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container" id="root"></div>

    <!-- ספריות חיצוניות -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const { useState, useEffect } = React;

        const problems = [
            { "question": "ליה קנתה 34 עפרונות ועוד 25 עפרונות. כמה עפרונות יש לה עכשיו?", "answer": 59 },
            { "question": "בכל שקית יש 5 ממתקים ויש 7 שקיות. כמה ממתקים יש?", "answer": 35 },
            { "question": "יש 24 תפוחים ו-6 ילדים. כמה תפוחים יקבל כל ילד?", "answer": 4 },
            { "question": "בכיתה היו 45 תלמידים ו-17 הלכו הביתה. כמה תלמידים נשארו?", "answer": 28 },
            { "question": "בכל קופסה יש 8 עפרונות ויש 4 קופסאות. כמה עפרונות יש?", "answer": 32 },
        ];

        const App = () => {
            const [shuffledProblems, setShuffledProblems] = useState([]);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answer, setAnswer] = useState('');
            const [feedback, setFeedback] = useState('');
            const [results, setResults] = useState([]);
            const [isQuizDone, setIsQuizDone] = useState(false);
            const [startTime, setStartTime] = useState(null);

            useEffect(() => {
                selectRandomQuestions();
                setStartTime(new Date());
            }, []);

            const selectRandomQuestions = () => {
                const shuffled = [...problems].sort(() => 0.5 - Math.random());
                setShuffledProblems(shuffled.slice(0, 5)); // 5 שאלות לבדיקה
            };

            const handleSubmit = () => {
                if (!answer) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'רגע!',
                        text: 'אנא הכנס תשובה',
                        confirmButtonColor: '#FF6F61',
                    });
                    return;
                }

                const endTime = new Date();
                const timeTaken = Math.round((endTime - startTime) / 1000);
                const correctAnswer = shuffledProblems[currentQuestion].answer;
                const isCorrect = parseInt(answer) === correctAnswer;

                setResults([...results, {
                    question: shuffledProblems[currentQuestion].question,
                    userAnswer: answer,
                    correctAnswer,
                    timeTaken,
                    isCorrect,
                }]);

                if (isCorrect) {
                    setFeedback('כל הכבוד!');
                    confetti({ particleCount: 100, spread: 70 });
                    setTimeout(nextQuestion, 1000);
                } else {
                    setFeedback('טעות! נסה שוב');
                    setAnswer('');
                }
            };

            const nextQuestion = () => {
                if (currentQuestion + 1 < shuffledProblems.length) {
                    setCurrentQuestion(currentQuestion + 1);
                    setAnswer('');
                    setFeedback('');
                    setStartTime(new Date());
                } else {
                    setIsQuizDone(true);
                }
            };

            const restartQuiz = () => {
                setCurrentQuestion(0);
                setAnswer('');
                setFeedback('');
                setResults([]);
                setIsQuizDone(false);
                selectRandomQuestions();
                setStartTime(new Date());
            };

            return (
                <div>
                    {!isQuizDone ? (
                        <div>
                            <h1>שאלות מילוליות בכיף</h1>
                            <div className="problem">
                                {shuffledProblems[currentQuestion]?.question}
                            </div>
                            <input
                                type="number"
                                value={answer}
                                onChange={(e) => setAnswer(e.target.value)}
                                placeholder="תשובה"
                            />
                            <br />
                            <button onClick={handleSubmit}>שלח תשובה</button>
                            <div id="feedback" style={{ color: feedback.includes('כל הכבוד') ? '#4CAF50' : '#FF6F61' }}>
                                {feedback}
                            </div>
                        </div>
                    ) : (
                        <div className="summary-container" style={{ display: 'block' }}>
                            <h1>סיימת!</h1>
                            <ul>
                                {results.map((result, index) => (
                                    <li key={index}>
                                        <strong>שאלה {index + 1}:</strong> {result.question}<br />
                                        <strong>תשובתך:</strong> {result.userAnswer}<br />
                                        <strong>תשובה נכונה:</strong> {result.correctAnswer}<br />
                                        <strong>זמן:</strong> {result.timeTaken} שניות<br />
                                        <strong>מצב:</strong> {result.isCorrect ? 'נכון' : 'שגוי'}
                                    </li>
                                ))}
                            </ul>
                            <button onClick={restartQuiz}>שחק שוב!</button>
                        </div>
                    )}
                </div>
            );
        };

        try {
            ReactDOM.render(<App />, document.getElementById('root'));
        } catch (error) {
            console.error('שגיאה ברינדור:', error);
            document.getElementById('root').innerHTML = '<h1>אופס! משהו השתבש. אנא טען מחדש את הדף.</h1>';
        }
    </script>
</body>
</html>

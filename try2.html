<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 砖 - 转 </title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-size: 18px;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
        }
        #game-container {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }
        h1 {
            font-size: 40px;
            color: #0288d1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .hidden { display: none; }
        
        #progress-container {
            width: 100%;
            background-color: #b0bec5;
            border-radius: 15px;
            margin: 20px auto;
            height: 30px;
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #81C784);
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        #score {
            font-size: 24px;
            color: #f57c00;
            margin: 15px 0;
        }
        #question-number {
            font-size: 22px;
            color: #0288d1;
        }
        #question {
            font-size: 28px;
            color: #d81b60;
            margin: 20px 0;
        }
        #answer {
            width: 120px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(to right, #0288d1, #4fc3f7);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #feedback {
            font-size: 20px;
            margin-top: 15px;
            color: #d81b60;
        }
        #summary-table, #leaderboard-table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 90%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #summary-table th, #summary-table td, #leaderboard-table th, #leaderboard-table td {
            border: 2px solid #4CAF50;
            padding: 15px;
            text-align: center;
        }
        #summary-table th, #leaderboard-table th {
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: white;
            font-size: 20px;
        }
        #summary-table td, #leaderboard-table td {
            font-size: 18px;
            color: #2c3e50;
        }
        #summary-table tr:nth-child(even), #leaderboard-table tr:nth-child(even) {
            background-color: #f1f8e9;
        }
        #summary-message {
            font-size: 22px;
            color: #2c3e50;
            margin: 30px 0;
            line-height: 1.6;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #4CAF50;
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        #player-info {
            margin: 20px 0;
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #0288d1;
        }
        #player-name {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }
        #github-info {
            margin: 15px 0;
        }
        #github-token {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }
        #github-repo {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }
        #leaderboard-section {
            margin-top: 30px;
        }
        #leaderboard-table .winner {
            background-color: #fffde7;
            font-weight: bold;
        }
        #leaderboard-table .medal-1 {
            color: gold;
            font-size: 24px;
        }
        #leaderboard-table .medal-2 {
            color: silver;
            font-size: 24px;
        }
        #leaderboard-table .medal-3 {
            color: #cd7f32; /* bronze */
            font-size: 24px;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #0288d1;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>砖 砖 驻 - 转 </h1>
        
        <div id="player-info">
            <label for="player-name">住 转 砖:</label>
            <input type="text" id="player-name" placeholder="砖 砖">
            
            <div id="github-info">
                <p>专转 转 砖 ( ):</p>
                <input type="text" id="github-repo" placeholder="砖 专驻 (username/repo)">
                <input type="password" id="github-token" placeholder="GitHub token (驻爪)">
            </div>
            
            <div id="error-message"></div>
            <button id="start-button" onclick="startGameWithName()">转 砖拽</button>
        </div>
        
        <div id="game-section" class="hidden">
            <div id="progress-container">
                <div id="progress-bar">0%</div>
            </div>
            <p id="score">拽: 0</p>
            <p id="question-number"></p>
            <p id="question"></p>
            <input type="number" id="answer" placeholder="拽 转砖">
            <button onclick="checkAnswer()">拽</button>
            <p id="feedback"></p>
        </div>

        <div id="summary" class="hidden">
            <h2> , 祝!</h2>
            <table id="summary-table">
                <thead>
                    <tr><th>砖</th><th>转专</th><th>转砖</th><th> (砖转)</th></tr>
                </thead>
                <tbody id="summary-body"></tbody>
            </table>
            <div id="summary-message">
                 拽专    拽 拽  砖拽 注 抓 拽住 砖注砖转 驻转专 转专!  砖注 砖拽注 注 拽转 驻 .   转 拽,  住驻 砖 专    砖 砖转 .  注专  转  砖注 拽砖  转    住.
            </div>
            
            <div id="leaderboard-section">
                <h2>转 砖</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr><th>拽</th><th>砖</th><th>拽</th><th>  (砖转)</th><th>转专</th></tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
            
            <button onclick="playAgain()">砖拽 砖</button>
        </div>
    </div>
    <div class="confetti-container" id="confetti-container"></div>
    <div id="loading" style="display: none;">
        <div class="loader"></div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let startTime;
        let gameStartTime;
        let times = [];
        let score = 0;
        let questionDetails = [];
        let playerName = "";
        let leaderboard = [];
        
        // 砖转 拽爪 
        const LEADERBOARD_FILE = 'leaderboard.json';
        let repoInfo = {
            owner: '',
            repo: '',
            token: ''
        };
        
        // 注 转 驻专 专驻 住 拽
        function loadRepoInfo() {
            const savedRepoInfo = localStorage.getItem('mathGameRepoInfo');
            if (savedRepoInfo) {
                const info = JSON.parse(savedRepoInfo);
                repoInfo = info;
                document.getElementById('github-repo').value = `${info.owner}/${info.repo}`;
                document.getElementById('github-token').value = info.token || '';
            }
        }
        
        // 砖专 转 驻专 专驻 住 拽
        function saveRepoInfo() {
            const repoField = document.getElementById('github-repo').value;
            const tokenField = document.getElementById('github-token').value;
            
            if (repoField) {
                const [owner, repo] = repoField.split('/');
                if (owner && repo) {
                    repoInfo = {
                        owner: owner,
                        repo: repo,
                        token: tokenField
                    };
                    localStorage.setItem('mathGameRepoInfo', JSON.stringify(repoInfo));
                }
            }
        }
        
        // 爪 注转 砖
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // 注 转 转 砖 
        async function loadLeaderboardFromGithub() {
            if (!repoInfo.owner || !repoInfo.repo) {
                //   驻专 专驻, 砖转砖 住 拽 
                const savedLeaderboard = localStorage.getItem('mathGameLeaderboard');
                if (savedLeaderboard) {
                    leaderboard = JSON.parse(savedLeaderboard);
                }
                return;
            }
            
            document.getElementById('loading').style.display = 'flex';
            
            try {
                //  转 转转 -API
                const apiUrl = `https://api.github.com/repos/${repoInfo.owner}/${repoInfo.repo}/contents/${LEADERBOARD_FILE}`;
                
                //  转 拽砖
                const headers = new Headers();
                headers.append('Accept', 'application/vnd.github.v3+json');
                if (repoInfo.token) {
                    headers.append('Authorization', `token ${repoInfo.token}`);
                }
                
                // 砖 拽砖 拽转 拽抓
                const response = await fetch(apiUrl, { headers });
                
                if (response.status === 404) {
                    // 拽抓  拽, 转 注 专砖 专拽
                    leaderboard = [];
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 驻注 转 转 -base64
                const content = atob(data.content);
                leaderboard = JSON.parse(content);
                
                // 砖专 注转拽 拽 (拽专 砖 注转 专砖转)
                localStorage.setItem('mathGameLeaderboard', JSON.stringify(leaderboard));
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                // 住 注 住 拽 
                const savedLeaderboard = localStorage.getItem('mathGameLeaderboard');
                if (savedLeaderboard) {
                    leaderboard = JSON.parse(savedLeaderboard);
                }
                showError('砖 注转 转 砖. 拽 转 驻专 专驻.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 砖专 转 转 砖 
        async function saveLeaderboardToGithub() {
            if (!repoInfo.owner || !repoInfo.repo) {
                //   驻专 专驻, 砖专 专拽 拽转
                localStorage.setItem('mathGameLeaderboard', JSON.stringify(leaderboard));
                return;
            }
            
            // 砖专 拽转 
            localStorage.setItem('mathGameLeaderboard', JSON.stringify(leaderboard));
            
            if (!repoInfo.token) {
                //   拽,  转 注 转 拽抓
                console.log('No GitHub token provided, skipping save to GitHub');
                return;
            }
            
            document.getElementById('loading').style.display = 'flex';
            
            try {
                //  转 转转 -API
                const apiUrl = `https://api.github.com/repos/${repoInfo.owner}/${repoInfo.repo}/contents/${LEADERBOARD_FILE}`;
                
                //  转 拽砖
                const headers = new Headers();
                headers.append('Accept', 'application/vnd.github.v3+json');
                headers.append('Authorization', `token ${repoInfo.token}`);
                
                // 住 拽 转 拽抓 拽  拽 转 -SHA 砖
                let sha = '';
                try {
                    const getResponse = await fetch(apiUrl, { headers });
                    if (getResponse.ok) {
                        const fileData = await getResponse.json();
                        sha = fileData.sha;
                    }
                } catch (error) {
                    // 拽抓 专  拽, 砖 爪专 转
                }
                
                //  转 转 拽抓
                const content = JSON.stringify(leaderboard, null, 2);
                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                
                //  转 祝 拽砖
                const requestBody = {
                    message: '注 转 砖',
                    content: encodedContent
                };
                
                if (sha) {
                    requestBody.sha = sha;
                }
                
                // 砖 拽砖 注  爪专转 拽抓
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                console.log('Leaderboard saved to GitHub successfully');
                
            } catch (error) {
                console.error('Error saving leaderboard:', error);
                showError('砖 砖专转 转 砖. 拽 转 拽 专砖转 专驻.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 住祝 砖拽 砖 转 砖
        function addToLeaderboard(name, score, totalTime) {
            const today = new Date();
            const dateString = today.toLocaleDateString('he-IL');
            
            // 拽  砖拽  专 住 转 砖
            // 住祝 专拽   注   (驻转 -10 专砖转)   转爪  转专 专砖 -10
            
            // 爪专 注转拽 砖 转 砖
            const tempLeaderboard = [...leaderboard];
            
            // 住祝 转 砖拽 砖
            tempLeaderboard.push({
                name: name,
                score: score,
                totalTime: totalTime,
                date: dateString
            });
            
            //  转  驻 拽   
            tempLeaderboard.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score; //  驻 拽 住专 专
                }
                return a.totalTime - b.totalTime; //  拽 ,  驻  住专 注
            });
            
            // 拽  砖拽 砖 爪 -10 拽转 专砖
            const playerInTop10 = tempLeaderboard.slice(0, 10).some(player => 
                player.name === name && 
                player.score === score && 
                player.totalTime === totalTime && 
                player.date === dateString
            );
            
            //  砖拽 驻 10, 注 转 转 砖
            if (playerInTop10) {
                leaderboard = tempLeaderboard.slice(0, 10);
                saveLeaderboardToGithub();
            }
        }
        
        // 爪 转 转 砖
        function displayLeaderboard() {
            const leaderboardBody = document.getElementById("leaderboard-body");
            leaderboardBody.innerHTML = "";
            
            leaderboard.forEach((player, index) => {
                const row = document.createElement("tr");
                
                // 住祝 住  拽转 专砖
                if (index < 3) {
                    row.classList.add("winner");
                }
                
                let medal = "";
                if (index === 0) medal = "<span class='medal-1'></span>";
                else if (index === 1) medal = "<span class='medal-2'></span>";
                else if (index === 2) medal = "<span class='medal-3'></span>";
                
                row.innerHTML = `
                    <td>${index + 1} ${medal}</td>
                    <td>${player.name}</td>
                    <td>${player.score}</td>
                    <td>${player.totalTime}</td>
                    <td>${player.date}</td>
                `;
                
                // 砖 转 砖拽 
                if (player.name === playerName && player.date === new Date().toLocaleDateString('he-IL')) {
                    row.style.backgroundColor = "#ffecb3";
                    row.style.fontWeight = "bold";
                }
                
                leaderboardBody.appendChild(row);
            });
        }
        
        function startGameWithName() {
            playerName = document.getElementById("player-name").value.trim();
            if (playerName === "") {
                alert(" 住 转 砖 驻 转转 砖拽");
                return;
            }
            
            // 砖专 转 驻专 专驻
            saveRepoInfo();
            
            document.getElementById("player-info").classList.add("hidden");
            document.getElementById("game-section").classList.remove("hidden");
            
            // 驻住 转 砖拽
            questions = [];
            currentQuestion = 0;
            times = [];
            score = 0;
            questionDetails = [];
            
            // 转 转 砖拽
            gameStartTime = new Date();
            startGame();
        }

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 11);
            let num2 = Math.floor(Math.random() * (11 - num1));
            let questionStr = `${num1} + ${num2}`;
            let answer = num1 + num2;
            return { questionStr, answer };
        }

        function startGame() {
            for (let i = 0; i < 10; i++) {
                questions.push(generateQuestion());
            }
            updateProgress();
            nextQuestion();
        }

        function createConfetti() {
            if (typeof confetti === 'function') {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FDCB6E'],
                    shapes: ['star', 'circle']
                });
            } else {
                console.warn('Confetti library not loaded');
            }
        }

        function createStars() {
            const container = document.getElementById('confetti-container');
            container.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '20px';
                star.style.height = '20px';
                star.style.background = 'yellow';
                star.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animation = `fall ${Math.random() * 2 + 1}s linear`;
                container.appendChild(star);
                setTimeout(() => star.remove(), 2000);
            }
        }

        function nextQuestion() {
            if (currentQuestion >= questions.length) {
                showSummary();
                return;
            }
            document.getElementById("question-number").innerText = `砖 ${currentQuestion + 1} 转 10`;
            document.getElementById("question").innerText = questions[currentQuestion].questionStr;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
            startTime = new Date();
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById("answer").value);
            if (isNaN(userAnswer)) {
                document.getElementById("feedback").innerText = " 住 住驻专";
                document.getElementById("feedback").style.color = "#d81b60";
                return;
            }
            
            let correctAnswer = questions[currentQuestion].answer;
            if (userAnswer === correctAnswer) {
                let endTime = new Date();
                let timeTaken = Math.round((endTime - startTime) / 1000);
                times.push(timeTaken);
                
                // 注 拽 转
                score += 10 + (timeTaken < 5 ? 5 : 0); // 住 注 专转
                document.getElementById("score").innerText = `拽: ${score}`;
                questionDetails.push({
                    question: questions[currentQuestion].questionStr,
                    answer: correctAnswer,
                    time: timeTaken
                });

                // 驻拽 
                currentQuestion % 2 === 0 ? createConfetti() : createStars();
                document.getElementById("feedback").innerText = " , 转 祝!";
                document.getElementById("feedback").style.color = "#4CAF50";
                
                currentQuestion++;
                updateProgress();
                setTimeout(nextQuestion, 1000); // 注 拽  驻拽
            } else {
                document.getElementById("feedback").innerText = "住 砖, 转 !";
                document.getElementById("feedback").style.color = "#d81b60";
            }
        }

        function updateProgress() {
            let progress = (currentQuestion / questions.length) * 100;
            if (currentQuestion === questions.length) progress = 100;
            document.getElementById("progress-bar").style.width = progress + "%";
            document.getElementById("progress-bar").innerText = Math.round(progress) + "%";
        }

        function showSummary() {
            // 砖   砖拽 驻转专 转  砖转
            let totalTime = 0;
            times.forEach(time => {
                totalTime += time;
            });
            
            // 住驻 转 砖
            addToLeaderboard(playerName, score, totalTime);
            
            // 爪转 住 转专
            let summaryBody = document.getElementById("summary-body");
            summaryBody.innerHTML = "";
            questionDetails.forEach((detail, i) => {
                let row = `<tr><td>${i + 1}</td><td>${detail.question}</td><td>${detail.answer}</td><td>${detail.time}</td></tr>`;
                summaryBody.innerHTML += row;
            });
            
            // 爪转 转 砖
            displayLeaderboard();
            
            // 爪转 住 砖拽
            document.getElementById("game-section").classList.add("hidden");
            document.getElementById("summary").classList.remove("hidden");
            
            //  住驻转
            createConfetti();
            setTimeout(createStars, 500);
            setTimeout(createConfetti, 1000);
        }
        
        function playAgain() {
            document.getElementById("summary").classList.add("hidden");
            document.getElementById("player-info").classList.remove("hidden");
            document.getElementById("player-name").value = playerName;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            loadRepoInfo();
            await loadLeaderboardFromGithub();
            
            // 住祝  拽砖 Enter 砖 转砖
            document.getElementById("answer").addEventListener("keyup", function(event) {
                if (event.key === "Enter") {
                    checkAnswer();
                }
            });
        });

        // 爪 
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes fall {
                0% { transform: translateY(-100vh) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html

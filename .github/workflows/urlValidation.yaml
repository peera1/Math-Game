# .github/workflows/link-check.yml

name: בדיקת תקינות קישורים באתר

# הגדרת הטריגרים להפעלת ה-workflow
on:
  push:
    branches:
      - main # שנה ל-master אם זה שם הענף הראשי שלך
  
  pull_request:
    branches:
      - main # שנה ל-master אם זה שם הענף הראשי שלך
      
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *' 

# הגדרת ה-jobs (משימות) שירוצו
jobs:
  check_html_links:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ משיכת קוד הריפוזיטורי
        uses: actions/checkout@v4

      - name: 🔗 בדיקת קישורים בקבצי HTML
        # *** תיקון כאן: שימוש ב-SHA1 ספציפי במקום תגית v6 ***
        # זה הופך את ה-workflow ליציב יותר ועמיד בפני בעיות רשת זמניות
        uses: lycheejs/lychee-action@29221141a02929949d28892f90a256927d6d1b22 # זהו SHA1 של גרסה v6.0.0
        with:
          args: |
            ./index.html
            ./ClassA/*.html
            ./ClassB/*.html
            ./ClassC/*.html
            ./ClassD/*.html
            --timeout 30s
            --max-retries 3
            --exclude 'mailto:.*|tel:.*|http://example.com' 
            --verbose
          

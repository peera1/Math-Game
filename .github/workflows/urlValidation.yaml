# .github/workflows/link-check.yml

name: בדיקת תקינות קישורים באתר

# הגדרת הטריגרים להפעלת ה-workflow
on:
  push:
    branches:
      - main # שנה ל-master אם זה שם הענף הראשי שלך
  
  pull_request:
    branches:
      - main # שנה ל-master אם זה שם הענף הראשי שלך
      
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *' 

# הגדרת ה-jobs (משימות) שירוצו
jobs:
  check_html_links:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ משיכת קוד הריפוזיטורי
        uses: actions/checkout@v4

      - name: 🔗 בדיקת קישורים בקבצי HTML
        uses: lycheejs/lychee-action@v6 # שימוש בגרסה v6
        with:
          args: |
            ./index.html
            ./ClassA/*.html
            ./ClassB/*.html
            ./ClassC/*.html
            ./ClassD/*.html
            --timeout 30s
            --max-retries 3
            --exclude 'mailto:.*|tel:.*|http://example.com'
            --verbose # *** הוספתי (או הדגשתי) את הדגל הזה ללוג מפורט ***
            # --base-url 'https://your-website.com/' 
          

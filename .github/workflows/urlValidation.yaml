# .github/workflows/link-check.yml

name: 拽转 转拽转 拽砖专 转专

# 专转 专专 驻注转 -workflow
on:
  push:
    branches:
      - main # 砖 -master   砖 注祝 专砖 砖
  
  pull_request:
    branches:
      - main # 砖 -master   砖 注祝 专砖 砖
      
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *' 

# 专转 -jobs (砖转) 砖专爪
jobs:
  check_html_links:
    runs-on: ubuntu-latest

    steps:
      - name: 猬锔 砖转 拽 专驻专
        uses: actions/checkout@v4

      - name:  拽转 拽砖专 拽爪 HTML
        # *** 转拽 : 砖砖 -SHA1 住驻爪驻 拽 转转 v6 ***
        #  驻 转 -workflow 爪 转专 注 驻 注转 专砖转 转
        uses: lycheejs/lychee-action@29221141a02929949d28892f90a256927d6d1b22 #  SHA1 砖 专住 v6.0.0
        with:
          args: |
            ./index.html
            ./ClassA/*.html
            ./ClassB/*.html
            ./ClassC/*.html
            ./ClassD/*.html
            --timeout 30s
            --max-retries 3
            --exclude 'mailto:.*|tel:.*|http://example.com' 
            --verbose
          

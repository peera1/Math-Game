<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×§×‘×¦×™ ×›×™×ª×” ×’×³ - ××ª××˜×™×§×”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .file-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .file-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .file-type {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-view:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            background: #f0f0f0;
            color: #333;
        }

        .btn-download:hover {
            background: #e0e0e0;
        }

        .btn-pages {
            background: linear-gradient(135deg, #52b788 0%, #40916c 100%);
            color: white;
        }

        .btn-pages:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(82, 183, 136, 0.4);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .error {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 60px 20px;
            background: rgba(255, 100, 100, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1.1em;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }

            .back-btn {
                position: static;
                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">â† ×—×–×¨×”</button>
    
    <div class="container">
        <div class="header">
            <h1>ğŸ“š ×§×‘×¦×™ ×›×™×ª×” ×’×³</h1>
            <p>×œ×—×¥ ×¢×œ ×”×§×‘×¦×™× ×œ×¦×¤×™×™×” ××• ×œ×”×•×¨×“×”</p>
        </div>

        <div class="files-grid" id="filesGrid">
            <div class="loading">×˜×•×¢×Ÿ ×§×‘×¦×™×...</div>
        </div>
    </div>

    <script>
        const GITHUB_USER = 'peera1';
        const GITHUB_REPO = 'Math-Game';
        const FOLDER_PATH = 'ClassC/Files';
        const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'ğŸ“„',
                'doc': 'ğŸ“',
                'docx': 'ğŸ“',
                'txt': 'ğŸ“ƒ',
                'html': 'ğŸŒ',
                'htm': 'ğŸŒ',
                'xls': 'ğŸ“Š',
                'xlsx': 'ğŸ“Š',
                'ppt': 'ğŸ“Š',
                'pptx': 'ğŸ“Š',
                'zip': 'ğŸ“¦',
                'rar': 'ğŸ“¦',
                'jpg': 'ğŸ–¼ï¸',
                'jpeg': 'ğŸ–¼ï¸',
                'png': 'ğŸ–¼ï¸',
                'gif': 'ğŸ–¼ï¸',
                'webp': 'ğŸ–¼ï¸',
                'svg': 'ğŸ–¼ï¸'
            };
            return icons[ext] || 'ğŸ“„';
        }

        function getFileType(filename) {
            return filename.split('.').pop().toUpperCase();
        }

        function isHtmlFile(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return ['html', 'htm'].includes(ext);
        }

        function canViewInBrowser(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const viewableTypes = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg', 'pdf'];
            return viewableTypes.includes(ext);
        }

        function handleView(downloadUrl) {
            window.open(downloadUrl, '_blank');
        }

        function handleViewHtml(filePath) {
            // ×™×¦×™×¨×ª × ×ª×™×‘ GitHub Pages
            const githubPagesUrl = `https://${GITHUB_USER}.github.io/${GITHUB_REPO}/${filePath}`;
            window.open(githubPagesUrl, '_blank');
        }

        function handleDownload(downloadUrl, fileName) {
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = fileName;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        async function loadFiles() {
            const grid = document.getElementById('filesGrid');
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª ×”×§×‘×¦×™×');
                }

                const files = await response.json();
                
                // ×¡× ×Ÿ ×¨×§ ×§×‘×¦×™× (×œ× ×ª×™×§×™×•×ª)
                const fileItems = files.filter(item => item.type === 'file');

                if (fileItems.length === 0) {
                    grid.innerHTML = '<div class="error">×œ× × ××¦××• ×§×‘×¦×™× ×‘×ª×™×§×™×™×”</div>';
                    return;
                }

                grid.innerHTML = fileItems.map(file => {
                    const canView = canViewInBrowser(file.name);
                    const isHtml = isHtmlFile(file.name);
                    
                    return `
                        <div class="file-card">
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-type">${getFileType(file.name)}</div>
                            <div class="file-actions">
                                ${isHtml ? `
                                    <button class="btn btn-pages" onclick="handleViewHtml('${file.path}')">
                                        ×¦×¤×” ×‘×“×£ ğŸŒ
                                    </button>
                                ` : canView ? `
                                    <button class="btn btn-view" onclick="handleView('${file.download_url}')">
                                        ×¦×¤×” ğŸ‘ï¸
                                    </button>
                                ` : ''}
                                <button class="btn btn-download" onclick="handleDownload('${file.download_url}', '${file.name}')">
                                    ×”×•×¨×“ â¬‡ï¸
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                grid.innerHTML = `
                    <div class="error">
                        âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×‘×¦×™×<br>
                        ${error.message}
                    </div>
                `;
                console.error('Error loading files:', error);
            }
        }

        // ×˜×¢×™× ×ª ×”×§×‘×¦×™× ×‘×¢×ª ×˜×¢×™× ×ª ×”×“×£
        loadFiles();
    </script>
</body>
</html>

    <style>
        * {

        body {

        .container {

        .back-btn {

        .table-container {

        table {

        tbody tr {

        tbody tr:hover {

        tbody tr:last-child {

        .actions {

        .btn {

        }

        .view-btn, .pages-btn {

        .view-btn:hover, .pages-btn:hover {

        .download-btn {

        .download-btn:hover {

        }

        .loading {

        .error {

        footer {

        @media (max-width: 768px) {
            header h1 {

            .stats {

            .table-container {

            th, td {
                padding: 12px 8px;

            }

            .actions {
                flex-direction: column;

            }

            .btn {

            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.15s; }
        tbody tr:nth-child(3) { animation-delay: 0.2s; }
        tbody tr:nth-child(4) { animation-delay: 0.25s; }
        tbody tr:nth-child(5) { animation-delay: 0.3s; }

<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">â† ×—×–×¨×”</button>
        <header>
            <h1>ğŸ“š ×§×‘×¦×™× ×œ×”×•×¨×“×”</h1>
            <p class="subtitle">×“×¤×™ ×¢×‘×•×“×” ×•××©×™××•×ª - ×›×™×ª×” ×’×³</p>
        </header>
        <div class="stats" id="statsContainer"></div>
        <div class="table-container">
            <div id="filesContainer" class="loading">×˜×•×¢×Ÿ ×§×‘×¦×™×...</div>
        </div>
        <footer>
            <p>×›×œ ×”×§×‘×¦×™× ×–××™× ×™× ×œ×”×•×¨×“×” ×—×•×¤×©×™×ª â€¢ ×œ×—×¥ ×¢×œ ×›×•×ª×¨×•×ª ×”×˜×‘×œ×” ×œ××™×•×Ÿ</p>
        </footer>
    </div>
    <script>
        const GITHUB_USER = 'peera1';
        const GITHUB_REPO = 'Math-Game';
        const FOLDER_PATH = 'ClassC/Files';
        const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;

        let filesData = [];
        let currentSort = { column: 'date', direction: 'desc' };

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'ğŸ“•', 'doc': 'ğŸ“˜', 'docx': 'ğŸ“˜', 'txt': 'ğŸ“„',
                'xls': 'ğŸ“Š', 'xlsx': 'ğŸ“Š', 'csv': 'ğŸ“Š',
                'ppt': 'ğŸ“™', 'pptx': 'ğŸ“™',
                'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸', 'webp': 'ğŸ–¼ï¸',
                'zip': 'ğŸ—œï¸', 'rar': 'ğŸ—œï¸', '7z': 'ğŸ—œï¸',
                'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'mp4': 'ğŸ¬', 'avi': 'ğŸ¬',
                'html': 'ğŸŒ', 'htm': 'ğŸŒ', 'css': 'ğŸ¨', 'js': 'âš™ï¸'
            };
            return icons[ext] || 'ğŸ“„';
        }

        function getFileType(filename) {
            return filename.split('.').pop().toUpperCase();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024, sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL') + ' ' + date.toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
        }

        function canViewInBrowser(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return ['jpg','jpeg','png','gif','webp','svg','pdf'].includes(ext);
        }

        function isHtmlFile(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return ['html','htm'].includes(ext);
        }

        function handleView(url) { 
            window.open(url, '_blank'); 
        }

        function handleViewHtml(path) {
            const url = `https://${GITHUB_USER}.github.io/${GITHUB_REPO}/${path}`;
            window.open(url, '_blank');
        }

        function handleDownload(url, name) {
            const a = document.createElement('a');
            a.href = url; 
            a.download = name; 
            a.style.display = 'none';
            document.body.appendChild(a); 
            a.click(); 
            document.body.removeChild(a);
        }

        function goBack() {
            if (window.history.length > 1) window.history.back();
            else window.location.href = '../index.html';
        }

        function sortFiles(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'desc';
            }
            filesData.sort((a, b) => {
                let aVal, bVal;
                if (column === 'name') {
                    aVal = a.name.toLowerCase(); 
                    bVal = b.name.toLowerCase();
                } else if (column === 'type') {
                    aVal = getFileType(a.name); 
                    bVal = getFileType(b.name);
                } else if (column === 'size') {
                    aVal = a.size; 
                    bVal = b.size;
                } else if (column === 'date') {
                    aVal = new Date(a.lastModified); 
                    bVal = new Date(b.lastModified);
                }
                if (currentSort.direction === 'asc') return aVal > bVal ? 1 : -1;
                else return aVal < bVal ? 1 : -1;
            });
            renderTable();
        }

        function renderTable() {
            const container = document.getElementById('filesContainer');
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortFiles('name')" class="${currentSort.column === 'name' ? 'sorted-' + currentSort.direction : ''}">×©× ×”×§×•×‘×¥</th>
                            <th style="text-align: center;">×¡×•×’</th>
                            <th onclick="sortFiles('type')" class="${currentSort.column === 'type' ? 'sorted-' + currentSort.direction : ''}">×¤×•×¨××˜</th>
                            <th onclick="sortFiles('size')" class="${currentSort.column === 'size' ? 'sorted-' + currentSort.direction : ''}">×’×•×“×œ</th>
                            <th onclick="sortFiles('date')" class="${currentSort.column === 'date' ? 'sorted-' + currentSort.direction : ''}">×ª××¨×™×š ×”×¢×œ××”</th>
                            <th style="text-align: center;">×¤×¢×•×œ×•×ª</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filesData.map(file => {
                            const canView = canViewInBrowser(file.name);
                            const isHtml = isHtmlFile(file.name);
                            return `
                                <tr>
                                    <td class="file-name">${file.name}</td>
                                    <td class="file-icon">${getFileIcon(file.name)}</td>
                                    <td><span class="file-type">${getFileType(file.name)}</span></td>
                                    <td class="file-size">${formatFileSize(file.size)}</td>
                                    <td class="file-date">${formatDate(file.lastModified)}</td>
                                    <td>
                                        <div class="actions">
                                            ${isHtml ? `<button class="btn pages-btn" onclick="handleViewHtml('${file.path}')">×¦×¤×” ğŸŒ</button>` : canView ? `<button class="btn view-btn" onclick="handleView('${file.download_url}')">×¦×¤×” ğŸ‘ï¸</button>` : ''}
                                            <button class="btn download-btn" onclick="handleDownload('${file.download_url}', '${file.name}')">×”×•×¨×“ â¬‡ï¸</button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateStats() {
            const totalSize = filesData.reduce((sum, file) => sum + file.size, 0);
            const fileTypes = {};
            filesData.forEach(file => {
                const type = getFileType(file.name);
                fileTypes[type] = (fileTypes[type] || 0) + 1;
            });
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card"><div class="stat-number">${filesData.length}</div><div class="stat-label">×§×‘×¦×™×</div></div>
                <div class="stat-card"><div class="stat-number">${formatFileSize(totalSize)}</div><div class="stat-label">×’×•×“×œ ×›×•×œ×œ</div></div>
                <div class="stat-card"><div class="stat-number">${Object.keys(fileTypes).length}</div><div class="stat-label">×¡×•×’×™ ×§×‘×¦×™×</div></div>
            `;
        }

        async function getFileCommitDate(filePath) {
            try {
                const commitsUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/commits?path=${filePath}&page=1&per_page=1`;
                const response = await fetch(commitsUrl);
                if (response.ok) {
                    const commits = await response.json();
                    if (commits.length > 0) return commits[0].commit.committer.date;
                }
            } catch (error) {}
            return null;
        }

        async function loadFiles() {
            const container = document.getElementById('filesContainer');
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª ×”×§×‘×¦×™×');
                const files = await response.json();
                const fileItems = files.filter(item => item.type === 'file');
                if (fileItems.length === 0) {
                    container.innerHTML = '<div class="error">×œ× × ××¦××• ×§×‘×¦×™× ×‘×ª×™×§×™×™×”</div>';
                    return;
                }
                container.innerHTML = '<div class="loading">×˜×•×¢×Ÿ ××™×“×¢ ×¢×œ ×”×§×‘×¦×™×...</div>';
                filesData = await Promise.all(fileItems.map(async file => {
                    const commitDate = await getFileCommitDate(file.path);
                    return {...file, lastModified: commitDate || new Date().toISOString()};
                }));
                filesData.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
                renderTable();
                updateStats();
            } catch (error) {
                container.innerHTML = `<div class="error">âŒ ×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×‘×¦×™×<br>${error.message}</div>`;
            }
        }
        loadFiles();
    </script>
</body>

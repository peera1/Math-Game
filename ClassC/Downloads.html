<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×§×‘×¦×™ ×›×™×ª×” ×’×³ - ××ª××˜×™×§×”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .file-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .file-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .file-type {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-view:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            background: #f0f0f0;
            color: #333;
        }

        .btn-download:hover {
            background: #e0e0e0;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1.1em;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }

            .back-btn {
                position: static;
                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>ğŸ“š ×§×‘×¦×™ ×›×™×ª×” ×’×³</h1>
            <p>×œ×—×¥ ×¢×œ ×”×§×‘×¦×™× ×œ×¦×¤×™×™×” ××• ×œ×”×•×¨×“×”</p>
        </div>

        <div class="files-grid" id="filesGrid">

    </div>

    <script>
        // ×¨×©×™××ª ×”×§×‘×¦×™× - ×¢×“×›×Ÿ ××ª ×–×” ×¢× ×”×§×‘×¦×™× ×©×œ×š
        const files = [
            { 
                name: '××‘×—×Ÿ ×œ×•×’××” 1 - ××¢×™×™×Ÿ - ×ª×—×™×œ×ª ×©× ×”.html', 
                type: 'html',
                path: 'Files/××‘×—×Ÿ ×œ×•×’××” 1 - ××¢×™×™×Ÿ - ×ª×—×™×œ×ª ×©× ×”.html'
            },
            { 
                name: '××‘×—×Ÿ ××¢×™×™×Ÿ - ×—×•××¨ - ×¤×ª×— ×“.jpeg', 
                type: 'image',
                path: 'Files/××‘×—×Ÿ ××¢×™×™×Ÿ - ×—×•××¨ - ×¤×ª×— ×“.jpeg'
            }
        ];

        function getFileIcon(type) {
            const icons = {
                html: 'ğŸŒ',
                image: 'ğŸ–¼ï¸',
                pdf: 'ğŸ“„',
                doc: 'ğŸ“',
                video: 'ğŸ¥',
                audio: 'ğŸµ',
                zip: 'ğŸ—œï¸',
                default: 'ğŸ“'
            };
            return icons[type] || icons.default;
        }

        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const typeMap = {
                html: 'html',
                htm: 'html',
                jpg: 'image',
                jpeg: 'image',
                png: 'image',
                gif: 'image',
                svg: 'image',
                webp: 'image',
                pdf: 'pdf',
                doc: 'doc',
                docx: 'doc',
                mp4: 'video',
                webm: 'video',
                mp3: 'audio',
                wav: 'audio',
                zip: 'zip',
                rar: 'zip'
            };
            return typeMap[ext] || 'default';
        }

        function canViewInBrowser(type) {
            return ['html', 'image', 'pdf'].includes(type);
        }

        function handleView(filePath) {
            try {
                window.open(filePath, '_blank');
            } catch (error) {
                alert('×œ× × ×™×ª×Ÿ ×œ×¤×ª×•×— ××ª ×”×§×•×‘×¥');
            }
        }

        function handleDownload(filePath, fileName) {
            try {
                const a = document.createElement('a');
                a.href = filePath;
                a.download = fileName;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                // ×× ×”×”×•×¨×“×” ×”×™×©×™×¨×” ×œ× ×¢×•×‘×“×ª, ×¤×ª×— ×‘×˜××‘ ×—×“×©
                window.open(filePath, '_blank');
            }
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        function renderFiles() {
            const grid = document.getElementById('filesGrid');
            
            if (files.length === 0) {
                grid.innerHTML = '<div class="empty-state">××™×Ÿ ×§×‘×¦×™× ×œ×”×¦×’×”</div>';
                return;
            }

            grid.innerHTML = files.map(file => {
                const type = getFileType(file.name);
                const icon = getFileIcon(type);
                const canView = canViewInBrowser(type);
                
                return `
                    <div class="file-card">
                        <div class="file-icon">${icon}</div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-type">${type.toUpperCase()}</div>
                        <div class="file-actions">
                            ${canView ? `
                                <button class="btn btn-view" onclick="handleView('${file.path}')">
                                    ×¦×¤×”
                                </button>
                            ` : ''}
                            <button class="btn btn-download" onclick="handleDownload('${file.path}', '${file.name}')">
                                ×”×•×¨×“
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ×˜×¢×™× ×ª ×”×§×‘×¦×™× ×‘×¢×ª ×˜×¢×™× ×ª ×”×“×£
        renderFiles();
    </script>

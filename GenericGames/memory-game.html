<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽 专 砖 - 专驻转拽转 驻转专转!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap');

        :root {
            /* 驻转 爪注 砖 专注转 */
            --primary-color: #6C5B7B; /* 住  专注 - 转专转 驻转专 专砖 */
            --secondary-color: #F7CAC9; /* 专 专/驻专住拽 -  拽专  拽 转转, 拽 */
            --accent-color: #92A8D1; /*  专注 - 住专转, 拽驻 专 */
            --success-color: #A8E6CE; /* 专拽 专注 - 注 , 转 砖爪 */
            --error-color: #FF8C94; /*  注 - 注 砖 */
            --background-color: #F8F8F8; /* 驻专 专  - 专拽注  */
            --card-back-color: #C06C84; /* 专-住 注拽 转专 -  拽祝 */
            --text-color: #333333; /* 驻专  - 拽住 专砖 */
            --light-text-color: #777777; /* 驻专  - 拽住 注专 */
            --solved-card-bg: #e0f2f1; /* 专拽注 专专转  注 转专 拽驻 驻转专 (  爪注 ) */
        }

        body {
            font-family: 'Heebo', sans-serif;
            /* 专拽注 注 转驻专住 注  住 */
            background: linear-gradient(135deg, #fefefe 0%, var(--background-color) 100%);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1200px; /* 驻拽 转转  砖 拽驻 */
            overflow-x: hidden; /* 注  驻拽转  爪转 "注祝" */
            padding: 20px; /* 驻  注转 拽转 拽爪转 住 */
            box-sizing: border-box; /*  砖驻  专 砖 */
        }

        /* 拽专  - 砖砖 住 驻转 住 砖 "转" 爪驻 */
        .container-box {
            width: 95%;
            max-width: 600px; /* 拽 转专 注专 住 驻转/住 */
            background: white;
            padding: 30px 40px;
            border-radius: 30px; /* 驻转 注转 转专 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* 爪 注 转专 */
            border: 2px solid rgba(255, 255, 255, 0.8); /* 住专转 驻转  */
            transition: opacity 0.5s, transform 0.5s;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h1 i {
            color: var(--secondary-color);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: var(--light-text-color);
        }

        /* --- 住 驻转 --- */
        #start-screen .input-group {
            margin-bottom: 20px;
        }
        #start-screen label {
            font-size: 1.4em;
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        #max-sum-input, #num-pairs-input {
            width: 120px;
            padding: 15px;
            font-size: 2.2em;
            text-align: center;
            border: 3px solid var(--accent-color);
            border-radius: 15px;
            font-weight: 700;
            transition: border-color 0.3s, box-shadow 0.3s;
            color: var(--text-color);
        }
        #max-sum-input:focus, #num-pairs-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(247, 202, 201, 0.5);
            outline: none;
        }
        .start-game-btn { /* 砖 砖 拽住  砖转祝 注爪 注 驻转专 "砖拽 砖" */
            width: 100%;
            max-width: 450px;
            margin: 35px auto 0;
            display: block;
            padding: 22px;
            font-size: 1.6em;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, var(--primary-color), #8e6d9b);
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 0 #5a4b64;
        }
        .start-game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(108, 91, 123, 0.4), 0 5px 0 #5a4b64;
        }
        .start-game-btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #5a4b64;
        }
        .start-game-btn i {
            margin-right: 10px;
            transform: rotate(-20deg);
            display: inline-block;
        }

        /* --- 住 砖拽 专砖 - 转驻专住 转专 --- */
        #game-screen {
            display: none; /* 住转专 专专转  */
            width: 90%; /* 转驻专住 注 90% 专 住 */
            max-width: 1400px; /* 专 拽住,  转专 */
            background: white;
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-sizing: border-box; /*  砖驻  专 砖 */
            flex-direction: column; /* 驻专住 转 砖  驻 */
            align-items: center; /* 砖专 专 */
        }
        
        .game-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fdfdfd, #f2f2f2);
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
            width: 100%; /* 砖转驻专住  专 拽专 */
            max-width: 800px; /* 转 专  转爪转 */
        }
        .game-header strong {
            color: var(--accent-color);
        }

        .game-layout {
            display: flex;
            gap: 30px; /* 专    住专 */
            justify-content: center;
            flex-wrap: wrap; /* 驻砖专 砖 砖专  */
            width: 100%; /* 砖转驻专住  专 拽专 */
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* 转 转 注转 转,  140px */
            gap: 25px; /* 专   拽驻 */
            width: 100%;
            flex-grow: 1; /*  转驻专住  砖驻砖专 */
            max-width: 900px; /* 专 拽住  拽驻 */
            justify-content: center; /* 砖专 拽驻 专   住驻拽  转 砖专 */
        }

        .memory-card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 5/4; /* 拽祝 专 转专 */
            border-radius: 18px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.2, 0.85, 0.4, 1.2);
            transform-style: preserve-3d;
            position: relative;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            padding: 10px;
            position: absolute;
            border-radius: 18px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            box-sizing: border-box;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
            border: 4px solid transparent;
        }

        .front-face {
            background: linear-gradient(135deg, var(--card-back-color) 0%, #d896b0 100%);
            color: white; /* 拽  注 专拽注 住 */
            font-size: 4.5rem; /* 拽  */
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.25);
        }
        .back-face {
            background: #fff;
            color: var(--text-color);
            transform: rotateY(180deg);
            border-color: var(--accent-color); /* 住专转  */
            font-size: 2.5rem; /*  驻 转专 转砖转 */
            padding: 8px; /* 驻 砖驻砖专 转专 拽住 住 */
            line-height: 1.2; /* 专 砖专转 */
            direction: ltr; /* 转 砖  转 砖 拽祝 */
        }

        .memory-card.shake .back-face {
            animation: shake-inner 0.4s ease-in-out;
            border-color: var(--error-color);
        }
        @keyframes shake-inner {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-8px) rotateZ(-3deg); }
            50% { transform: rotateY(180deg) translateX(8px) rotateZ(3deg); }
            75% { transform: rotateY(180deg) translateX(-8px) rotateZ(-3deg); }
        }

        /* 住 拽驻 砖爪 - 砖专 拽  */
        .memory-card.matched .back-face {
            border-color: var(--success-color);
            /* 砖砖 砖转 CSS  注专 专拽注 */
            background: var(--card-solved-color, var(--solved-card-bg)); 
            color: var(--text-color); /* 拽住  注 专拽注 专 */
            box-shadow: 0 0 15px rgba(168, 230, 206, 0.5); /*  注 */
            /* opacity: 0.8; -- 住专转  砖爪注  拽 转专 */
        }

        /* --- Sidebar - Solved Pairs Collector --- */
        .sidebar {
            width: 250px; /* 专 转专   转 拽住 转 */
            text-align: center;
            flex-shrink: 0; /* 注 转爪转 转专 */
            padding: 15px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 200px; /*   */
            max-height: 500px; /*  拽住 注  */
        }
        .sidebar h3 {
            margin-top: 0;
            font-size: 1.3rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        #solved-pairs-display {
            display: flex;
            flex-direction: column;
            gap: 8px; /* 专  驻转专转 */
            flex-grow: 1; /* 转驻专住  转 砖 转专 */
            overflow-y: auto; /* 驻砖专转   砖 专 转 */
            padding-right: 5px; /* 驻  */
            direction: ltr; /* 砖专 砖  驻转专转 爪 */
        }
        .solved-pair-item {
            background: var(--success-color); /* 专拽注 专专转   砖驻转专 (  专 ) */
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            text-align: center;
            opacity: 0; /* 转 爪转 住 */
            transform: translateY(20px);
            animation: pairItemAppear 0.5s ease-out forwards;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            line-height: 1.2;
            direction: ltr; /*  砖拽住 转 驻专   砖  */
        }
        @keyframes pairItemAppear {
            to { opacity: 1; transform: translateY(0); }
        }


        /* --- 住 住 --- */
        #final-screen {
            display: none;
        }
        #final-screen h2 {
            color: var(--success-color);
            font-size: 3.2rem;
            margin-bottom: 20px;
        }
        #final-screen p {
            font-size: 1.4em;
            line-height: 1.8;
            color: var(--text-color);
        }
        h4 {
            font-size: 1.6rem;
            color: var(--primary-color);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        #final-summary-pairs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 20px;
            text-align: center;
        }
        .final-pair-display {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            transition: background 0.3s;
            direction: ltr; /*  , 砖专 砖  */
        }
        .final-pair-display:hover {
            background: #e0e6e7;
        }

        /* 专住驻住转 */
        @media (max-width: 1200px) {
            #game-screen { max-width: 95%; }
            .game-board { gap: 20px; }
        }

        @media (max-width: 992px) {
            .game-board { 
                grid-template-columns: repeat(4, 1fr); /* 4 注转   */
                max-width: 700px; 
                gap: 18px;
            }
            .sidebar { width: 200px; }
            .back-face { font-size: 2.2rem; }
        }

        @media (max-width: 768px) {
            .game-layout { 
                flex-direction: column-reverse; /* 住专 注专 转转  */
                align-items: center; 
                gap: 25px; 
            }
            .sidebar { 
                width: 100%; 
                max-width: 400px; /* 转 专 住专  */
                padding: 10px; 
            }
            #solved-pairs-display { 
                flex-direction: row; /* 驻转专转 住专 爪 砖专 */
                flex-wrap: wrap; 
                justify-content: center; 
                max-height: 150px; /* 转   砖 转驻住 转专  拽 */
            }
            .solved-pair-item { 
                width: 130px; /* 专 拽注 驻专 驻转专 */
                font-size: 1em; 
                padding: 6px 10px; 
            }
            .game-board { 
                grid-template-columns: repeat(3, 1fr); /* 3 注转  拽 */
                max-width: 500px; 
                gap: 15px;
            }
            h1 { font-size: 2.5rem; }
            .start-game-btn { font-size: 1.4em; padding: 18px; }
            .game-header { font-size: 1.3rem; }
            .memory-card .front-face { font-size: 4rem; }
            .memory-card .back-face { font-size: 1.8rem; }
            .speech { padding-right: 20px; }
        }

        @media (max-width: 480px) {
            .container-box, #game-screen { 
                padding: 20px 25px; 
                border-radius: 20px; 
                width: 95%; /* 转 转专 专 拽爪转 拽爪 */
                max-width: none; /* 住专 转 专  砖转 住 */
            }
            .game-board { 
                grid-template-columns: repeat(2, 1fr); /* 2 注转  */
                gap: 12px; 
                max-width: 350px; 
            }
            h1 { font-size: 2rem; }
            #max-sum-input, #num-pairs-input { font-size: 1.8em; padding: 12px; width: 100px; }
            .start-game-btn { font-size: 1.3em; padding: 15px; }
            .game-header { font-size: 1.1rem; }
            .memory-card .front-face { font-size: 3.5rem; }
            .memory-card .back-face { font-size: 1.5rem; }
            .sidebar h3 { font-size: 1.1rem; }
            .solved-pair-item { font-size: 0.9em; width: 100%; /* 转驻住 转  专 砖 住驻拽 拽 */ }
            #final-screen h2 { font-size: 2.5rem; }
            #final-screen p { font-size: 1.2em; }
            h4 { font-size: 1.4rem; }
            .speech { padding-right: 15px; }
            .final-pair-display { font-size: 1.1rem; padding: 10px; }
        }
    </style>
</head>
<body>
    
    <!--  砖  - 注 专砖  注 砖转 -->
    <audio id="audio-flip" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3" preload="auto"></audio>
    <audio id="audio-match" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkle-1210.mp3" preload="auto"></audio>
    <audio id="audio-error" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-device-click-1120.mp3" preload="auto"></audio>
    <audio id="audio-win" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3" preload="auto"></audio>

    <!-- 住 转 专转 专 -->
    <div id="start-screen" class="container-box">
        <h1><i class="fas fa-brain"></i> 砖拽 专 砖</h1>
        <p>转  转专 转砖 住驻 转  驻转专转!</p>
        <div class="input-group">
            <label for="max-sum-input">转专 注  住驻专 转专爪?</label>
            <input type="number" id="max-sum-input" value="10" min="2" max="20">
        </div>
        <div class="input-group">
            <label for="num-pairs-input"> 转 转专 砖拽? ( 5)</label>
            <input type="number" id="num-pairs-input" value="5" min="5" max="15">
        </div>
        <button id="start-game-btn" class="start-game-btn">爪 专驻转拽! <i class="fas fa-rocket"></i></button>
    </div>

    <!-- 住 砖拽 专砖 - 注转  拽专 专砖 砖拽 -->
    <div id="game-screen">
        <div class="game-header">
            <span>: <strong id="move-counter">0</strong></span>
            <span>驻转专转 转专: <strong id="pairs-left">0</strong></span>
        </div>
        <div class="game-layout">
            <main class="game-board" id="game-board"></main>
            <aside class="sidebar">
                <h3>驻转专转 砖:</h3>
                <div id="solved-pairs-display">
                    <!-- 驻转专转 砖爪 驻注  -->
                </div>
            </aside>
        </div>
    </div>

    <!-- 住 住 - 砖专 拽专 驻专 -->
    <div id="final-screen" class="container-box">
        <h2>  , 驻! </h2>
        <p>住转 转 砖拽 -<strong id="final-moves"></strong>  住驻转 转  驻转专转!</p>
        <h4>住 转 砖转转:</h4>
        <div id="final-summary-pairs"></div>
        <div class="speech">
            <p> 注 专转! 转 驻 转  转 砖拽注 ,     砖砖.</p>
            <p><strong>注转, 注  注 转.</strong> 转 驻转专 注转 转驻砖专  转 专 , 爪 爪转 砖   砖专拽 转专爪.</p>
            <p>专, 驻注 拽砖,  住专. 祝 转  转专  砖转专. <strong>转砖 住转, 转  注爪</strong>, 转注  专拽 砖驻砖专!</p>
        </div>
        <button id="play-again-btn" class="start-game-btn">砖拽 砖! <i class="fas fa-redo"></i></button>
    </div>

    <!-- 住驻专转 拽驻 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
    // 专  -DOM
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const finalScreen = document.getElementById('final-screen');
    const maxSumInput = document.getElementById('max-sum-input');
    const numPairsInput = document.getElementById('num-pairs-input'); 
    const startGameBtn = document.getElementById('start-game-btn');
    const gameBoard = document.getElementById('game-board');
    const moveCounterEl = document.getElementById('move-counter');
    const pairsLeftEl = document.getElementById('pairs-left');
    const solvedPairsDisplay = document.getElementById('solved-pairs-display'); 
    const finalMovesEl = document.getElementById('final-moves');
    const finalSummaryContainer = document.getElementById('final-summary-pairs');
    const playAgainBtn = document.getElementById('play-again-btn'); 

    //  
    const sounds = {
        flip: document.getElementById('audio-flip'),
        match: document.getElementById('audio-match'),
        error: document.getElementById('audio-error'),
        win: document.getElementById('audio-win')
    };

    // 驻转 爪注 转 驻转专
    const SOLVED_PAIR_COLORS = [
        '#A8E6CE', // 专拽 专
        '#FFDEA9', // 爪 专
        '#CDE7F7', // 转转
        '#E0BBE4', // 
        '#FFC0CB', // 专 专
        '#A1F5E1', // 专拽-专拽
        '#FFFACD', // 拽专
        '#D0E6E0', // 驻专 专拽
        '#FFE6CC', // 转 驻专住拽
        '#CCEEFF'  //  砖
        // 转 住祝 注 爪注  住驻专 转 拽住 注 注 10
    ];

    // 砖转 爪 砖拽
    let lockBoard = false; 
    let hasFlippedCard = false; 
    let firstCard, secondCard; 
    let moves = 0; 
    let matchedPairsCount = 0; 
    let currentTotalPairs = 0; 
    let foundPairsData = []; 
    let currentMaxSum = 10; 

    // 驻拽爪 砖注转 爪
    function playSound(soundName) {
        if (sounds[soundName]) {
            sounds[soundName].currentTime = 0; 
            sounds[soundName].play().catch(e => console.log(`Error playing sound ${soundName}:`, e)); 
        }
    }

    // 驻拽爪 爪专 转 转专 转砖转 
    function generatePairs(maxSum, numberOfPairsToGenerate) {
        let pairs = []; 
        let usedAnswers = new Set(); 
        const maxAttemptsForSinglePair = 50; 

        while (usedAnswers.size < numberOfPairsToGenerate) {
            let attempts = 0;
            let answer, num1, num2, problem;
            
            do {
                answer = Math.floor(Math.random() * (maxSum - 1)) + 2; 
                num1 = Math.floor(Math.random() * (answer - 1)) + 1; 
                num2 = answer - num1; 
                problem = `${num1} + ${num2}`; 
                attempts++;
            } while (usedAnswers.has(answer) && attempts < maxAttemptsForSinglePair); 

            if (!usedAnswers.has(answer)) {
                pairs.push({ value: problem, id: answer, type: 'problem' });
                pairs.push({ value: answer, id: answer, type: 'answer' });
                usedAnswers.add(answer);
            } else {
                console.warn(`Could not generate unique pair for answer up to ${maxSum} after ${maxAttemptsForSinglePair} attempts. Ending generation early.`);
                break; 
            }
        }
        
        return pairs;
    }

    // 驻拽爪转 注专 注专 (Fisher-Yates shuffle)
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // 爪专转  砖拽 转转 砖拽
    function createBoard(maxSum, numPairs) {
        currentMaxSum = maxSum; 
        moves = 0; 
        matchedPairsCount = 0; 
        foundPairsData = []; 
        
        moveCounterEl.textContent = '0';
        gameBoard.innerHTML = ''; 
        solvedPairsDisplay.innerHTML = ''; 

        const cardData = generatePairs(maxSum, numPairs);
        currentTotalPairs = cardData.length / 2; 
        pairsLeftEl.textContent = currentTotalPairs; 

        shuffle(cardData); 

        cardData.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.dataset.id = item.id; 
            card.dataset.value = item.value; 
            // 注专 拽祝 转砖, 爪 专拽 转 住驻专. 注专 拽祝 转专, 爪 转 转专.
            // 驻专 -value 专 住专 -generatePairs
            card.innerHTML = `
                <div class="front-face"><i class="fas fa-brain"></i></div>
                <div class="back-face">${item.value}</div>
            `;
            card.addEventListener('click', flipCard); 
            gameBoard.appendChild(card);
        });
    }

    // 驻 拽祝 注转 爪
    function flipCard() {
        if (lockBoard || this === firstCard || this.classList.contains('flip') || this.classList.contains('matched')) {
            return;
        }
        
        playSound('flip'); 
        this.classList.add('flip'); 

        if (!hasFlippedCard) {
            hasFlippedCard = true;
            firstCard = this;
            return;
        }
        secondCard = this;
        lockBoard = true; 
        updateMoves(); 
        checkForMatch(); 
    }

    // 拽   拽驻 砖专 转
    function checkForMatch() {
        let isMatch = firstCard.dataset.id === secondCard.dataset.id; 
        isMatch ? disableCards() : unflipCards(); 
    }

    // 转 爪转 - 砖转转 拽驻 住
    function disableCards() {
        playSound('match'); 
        
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        
        // 专转 爪注   
        const solvedColor = SOLVED_PAIR_COLORS[matchedPairsCount % SOLVED_PAIR_COLORS.length];
        firstCard.querySelector('.back-face').style.setProperty('--card-solved-color', solvedColor);
        secondCard.querySelector('.back-face').style.setProperty('--card-solved-color', solvedColor);

        firstCard.classList.add('matched'); 
        secondCard.classList.add('matched');
        
        // 砖专转  住 住驻
        const problemCard = firstCard.dataset.value.includes('+') ? firstCard : secondCard;
        const answerCard = firstCard.dataset.value.includes('+') ? secondCard : firstCard;
        
        const problemText = problemCard.dataset.value; 
        const answerValue = answerCard.dataset.value; 
        
        foundPairsData.push({problem: problemText, answer: answerValue});

        // 住驻转 驻转专  爪 - 驻专 '转专 = 转砖'
        addMatchedPairToDisplay(problemText, answerValue); 

        matchedPairsCount++; 
        pairsLeftEl.textContent = currentTotalPairs - matchedPairsCount; 
        
        if (matchedPairsCount === currentTotalPairs) { 
            setTimeout(endGame, 1000); 
        }
        resetBoard(); 
    }
    
    // 住驻转 驻转专  爪 - 驻专 '转专 = 转砖'
    function addMatchedPairToDisplay(problem, answer) {
        const pairItem = document.createElement('div');
        pairItem.classList.add('solved-pair-item');
        pairItem.textContent = `${problem} = ${answer}`; 
        solvedPairsDisplay.prepend(pairItem); 
    }

    // 转 砖 - 驻转 拽驻 专
    function unflipCards() {
        playSound('error'); 
        firstCard.classList.add('shake'); 
        secondCard.classList.add('shake');
        setTimeout(() => {
            firstCard.classList.remove('flip', 'shake'); 
            secondCard.classList.remove('flip', 'shake');
            resetBoard(); 
        }, 1200); 
    }

    // 驻住  砖拽 专  (    )
    function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
    }
    
    // 注  
    function updateMoves() { 
        moves++; 
        moveCounterEl.textContent = moves; 
    }
    
    // 住 砖拽
    function endGame() {
        playSound('win'); 
        setTimeout(() => {
            gameScreen.style.display = 'none'; 
            finalScreen.style.display = 'block'; 
            finalMovesEl.textContent = moves; 
            
            finalSummaryContainer.innerHTML = ''; 
            foundPairsData.forEach(pair => {
                const pairDiv = document.createElement('div');
                pairDiv.classList.add('final-pair-display');
                pairDiv.textContent = `${pair.problem} = ${pair.answer}`; 
                finalSummaryContainer.appendChild(pairDiv);
            });
            
            // 爪转 拽驻
            const duration = 2.5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }, 1200); 
    }

    // Event Listener 驻转专 转转 砖拽
    startGameBtn.addEventListener('click', () => {
        let maxSum = parseInt(maxSumInput.value);
        let numPairs = parseInt(numPairsInput.value);

        if (isNaN(maxSum) || maxSum < 2) maxSum = 10; 
        if (maxSum > 20) maxSum = 20; 
        
        if (isNaN(numPairs) || numPairs < 5) numPairs = 5;
        if (numPairs > 15) numPairs = 15; 

        startScreen.style.display = 'none';
        gameScreen.style.display = 'flex'; 
        createBoard(maxSum, numPairs); 
    });

    // Event Listener 驻转专 "砖拽 砖"
    playAgainBtn.addEventListener('click', () => {
        finalScreen.style.display = 'none'; 
        gameScreen.style.display = 'flex'; 
        createBoard(currentMaxSum, currentTotalPairs); 
    });

    // 爪 砖 拽 注专 maxSum
    maxSumInput.addEventListener('input', (event) => {
        let value = parseInt(event.target.value);
        if (isNaN(value) || value < 2) {
            event.target.value = 2;
        } else if (value > 20) {
            event.target.value = 20;
        }
    });

    // 爪 砖 拽 注专 numPairs
    numPairsInput.addEventListener('input', (event) => {
        let value = parseInt(event.target.value);
        if (isNaN(value) || value < 5) {
            event.target.value = 5;
        } else if (value > 15) {
            event.target.value = 15;
        }
    });

    // 注 拽 砖 爪 注转 注转 祝
    document.addEventListener('DOMContentLoaded', () => {
        for (const key in sounds) {
            sounds[key].load();
        }
    });
    </script>
